## 理论课章节（32学时）


**第1章 管理科学简介**

------

**第2章 线性规划导论**

- 2.1 两个变量的线性规划 
- 2.2 线性规划的基本概念 

-------

**第3章 线性规划的灵敏度分析**

- 3.1 目标函数系数的灵敏度分析 
- 3.2 约束条件右边值的变化(对偶价格) 

---

## 理论课章节（32学时）

**第4章 线性规划的应用**

- 实例介绍线性规划在市场营销、财政、生产管理、收益管理等方面的应用

-------

**第5章 高级线性规划应用** 

- 5.1 数据包络分析(DEA) 
- 5.2 收益管理 
- 5.3 投资组合模型和资产分配 
- 5.4 博弈论 

---

## 理论课章节（32学时）

**第6章 运输问题和网络模型**

- 6.1 运输问题的数学模型 
- 6.2 指派问题 
- 6.3 最短路径问题
- 6.4 最小生成树问题及其解法 
- 6.5 最大流问题 

--------

**第7章 整数线性规划**

- 7.1 整数规划模型 
- 7.2 整数规划的应用

---

## 理论课章节（32学时）

**第八章  非线性最优化模型**

- 8.1 一个生产应用——对Par公司的再思考

- 8.2  建立一个指数化证券投资基金

- 8.3  Markowitz投资组合模型

- 8.4  另一混合问题

- 8.5  预测一个新产品的使用

-------

**第9章 项目安排:计划评审法/关键路线法**

- 9.1 活动时间已知的项目安排

- 9.2 活动时间不确定的项目安排

- 9.3 时间与成本抉择

---

## 理论课章节（32学时）


**第十章 库存模型**

- 10.1 经济订货批量(EOQ)模型

- 10.2  经济生产批量模型

- 10.3 有计划缺货时的库存模型

- 10.4 EOQ模型的数量折扣

- 10.5 概率需求下的单阶段库存模型

- 10.6 概率需求下的订货数量——再订货点模型

- 10.7 概率需求下的定期检查模型
