# 8.1 异方差性的定义和来源

---

8.1 异方差性的定义和来源 &lt;/span&gt;&lt;/div&gt;

## 异方差的概念与内涵

k变量总体回归模型(PRM)

`$$\begin{align}
Y_i&amp;=\beta_1+\beta_2X_{2i}+\beta_3X_{3i}+\cdots+\beta_kX_{ki}+u_i 
&amp;&amp; \text{(PRM)} \\
Y_i&amp;=\hat{\beta}_1+\hat{\beta}_2X_{2i}+\hat{\beta}_3X_{3i}+\cdots+\hat{\beta}_kX_{ki}+e_i 
&amp;&amp; \text{(SRM)} \\
\mathbf{y} &amp;= \mathbf{X}\mathbf{\beta}+\mathbf{u} &amp;&amp; \text{(PRM-matrix)}  \\
\mathbf{y} &amp;= \mathbf{X}\mathbf{\hat{\beta}}+\mathbf{e}  &amp;&amp; \text{(SRM-matrix)} \\
\end{align}$$`

则随机干扰项的方差协方差矩阵可以写成：

`$$\begin{align}
var-cov(\boldsymbol{u})&amp;=E(\boldsymbol{uu'})
=
  \begin{bmatrix}
  \sigma_1^2 &amp; \sigma_{12}^2  &amp;\cdots &amp;\sigma_{1n}^2\\
  \sigma_{21}^2 &amp; \sigma_2^2  &amp;\cdots &amp;\sigma_{2n}^2\\
  \vdots &amp; \vdots &amp;\vdots &amp;\vdots \\
  \sigma_{n1}^2 &amp; \sigma_{n2}^2  &amp;\cdots &amp;\sigma_n^2\\
  \end{bmatrix}
\end{align}$$`

---

## 异方差的概念与内涵

在**CLRM假设**下，随机干扰项为**同方差**（homoscedasticity），且随机干扰项之间**不相关**。也即：

`$$\begin{align}
E(u_i^2) &amp;=\sigma^2;\quad  (i \in 1,2,\cdots,n)\\
cov(u_iu_j) &amp;=0;\quad (i \neq j)
\end{align}$$`

则，随机干扰项的方差协方差矩阵进一步可以写成：

`$$\begin{align}
var-cov(\boldsymbol{u})=E(\boldsymbol{uu'})
\equiv \sigma^2
  \begin{bmatrix}
  1 &amp; 0  &amp;\cdots &amp;0\\
  0 &amp; 1  &amp;\cdots &amp;0\\
  \vdots &amp; \vdots &amp;\vdots &amp;\vdots \\
  0 &amp; 0  &amp;\cdots &amp;1\\
  \end{bmatrix}
\equiv \sigma^2\boldsymbol{I}
\end{align}$$`

---

## 异方差的概念与内涵

考虑违背了**CLRM假设**的一种情形：随机干扰项具有**异方差**（hetroscadasticity），但仍假设随机干扰项之间不相关。也即：

`$$\begin{align}
E(u_i^2) &amp;=\sigma_i^2;\quad i ( \in 1,2,\cdots,n)\\
cov(u_iuj) &amp; = 0;\quad (i \neq j)
\end{align}$$`


随机干扰项的方差协方差矩阵可以表达为：

`$$\begin{align}
var-cov(\boldsymbol{u})&amp;=E(\boldsymbol{uu'})
=
  \begin{bmatrix}
  \sigma_1^2 &amp; 0  &amp;\cdots &amp; 0\\
  0 &amp; \sigma_2^2  &amp;\cdots 0\\
  \vdots &amp; \vdots &amp;\vdots &amp; \vdots \\
  0 &amp; 0  &amp;\cdots &amp;\sigma_n^2\\
  \end{bmatrix}
\end{align}$$`

## 异方差的来源

**异方差的来源1**：**边错边改**误差学习模型（error-learning models）的普遍存在。

- 人们的行为误差随时间而减少。


&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="pic/chpt8-hetero-scedasiticity-source1.png" alt="打字出错与打字练习时长的关系" width="662" /&gt;
&lt;p class="caption"&gt;打字出错与打字练习时长的关系&lt;/p&gt;
&lt;/div&gt;


---

## 异方差的来源

**异方差的来源2**：随着收入的增长，人们在支出和储蓄中有更大的灵活性。

- 在做储蓄对收入的回归中，随机干扰项的方差
`\(\sigma^2\)`与收入俱增。

- 随着收入的增长，人们在支出和储蓄中有更大的灵活性。

**异方差的来源3**：随着数据采集技术的改进，随机干扰项的方差
`\(\sigma^2\)`可能会逐渐减小。

- 有成熟的数据处理设备的银行，在为客户提供的月度或季度报表中，相对于没有这种设备的银行，会出现更少的差错。

---

## 异方差的来源

**异方差的来源4**：**异常值**（outliers）的出现可能导致异方差性增大。

- 异常观测是来自于与产生其余观测值的总体不同的另一个总体。

- 对于小样本数据，问题会更大。

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="pic/chpt8-hetero-scedasiticity-source4.png" alt="股票价格与消费价格的关系" width="396" /&gt;
&lt;p class="caption"&gt;股票价格与消费价格的关系&lt;/p&gt;
&lt;/div&gt;

---

## 异方差的来源

**异方差的来源5**：回归模型的**设定偏误**。

- 比如忽略了重要的解释变量。

- 例如，做商品的需求量对价格的回归时，没有将互补品或替代品的价格包括进来，会引起异方差问题


&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="pic/chpt8-hetero-scedasiticity-source5.png" alt="广告印象Y与广告支出X的两种回归建模结果" width="697" /&gt;
&lt;p class="caption"&gt;广告印象Y与广告支出X的两种回归建模结果&lt;/p&gt;
&lt;/div&gt;

---

## 异方差的来源

**异方差的来源6**：数据分布、数据变换和模型函数形式的原因。

- 一个或多个回归元的分布偏态(skewness)。诸如收入、财富和教育等经济变量都是很好的例子。众所周知，大多数社会中收入和财富的分配都是不匀称的，处在顶端的少数几人拥有大部分的收入和财富。

- 不正确的数据变换：(如比率或一阶差分变换等〉

- 不正确的函数形式(如线性与对数线性模型的变换)

## OLS估计量不再是BLUE

对于双变量模型(一元回归模型)：

`$$\begin {align} 
 Y_{i} &amp;=\beta_{1}+\beta_{2} X_{2 i}+u_{i} 
\end {align}$$`

`\(\beta_2\)`的OLS估计量
`\(\hat{\beta}_2\)`为：

`$$\begin {align} 
\hat{\beta}_{2}=\frac{\sum x_{i} y_{i}}{\sum x_{i}^{2}}
=\frac{n \sum X_{i} Y_{i}-\sum X_{i} \sum Y_{i}}{n \sum X_{i}^{2}-\left(\sum X_{i}\right)^{2}}
\end {align}$$`

.pull-left[

可以证明，在**CLRM假设**下OLS估计量
`\(\hat{\beta}_2\)`的方差
`\(\sigma^2_{\hat{\beta}_2}\)`为：

`$$\begin {align} 
\operatorname{var}\left(\hat{\beta}_{2}\right)=\frac{\sigma^{2}}{\sum x_{i}^{2}}
\end {align}$$`

]

.pull-right[

但是，若违背**CLRM假设**，使得随机干扰项
`\(u_i\)`为**异方差**（并保证满足除此之外的其他CLRM条件），则OLS估计量
`\(\hat{\beta}_2\)`的方差
`\(\sigma^2_{\hat{\beta}_2}\)`为：

`$$\begin {align} 
\operatorname{var}\left(\hat{\beta}_{2}\right)=\frac{\sum x_{i}^{2} \sigma_{i}^{2}}{\left(\sum x_{i}^{2}\right)^{2}}
\end {align}$$`

]

---

## OLS估计量不再是BLUE

异方差对OLS估计带来的后果：

- 若其他CLRM假定不变，**同方差性**假定不成立时（也即随机干扰项
`\(u_i\)`为**异方差**），则OLS估计量通常不再是.blue[**BLUE**]。

&gt;也有例外，G-M定理只为OLS的有效性提供了充分条件（非必要），而OLS有效性的充要条件则由kruskal定理给出

- 此时，OLS估计量仍然是线性的和无偏的（记为**LUE**，因这两条性质都与方差无关）。但是，不再是“最优的”或“有效的”。

- 那么，在出现异方差性时，什么才是BLUE呢?

---

## 出现异方差性时的态度1

**态度1**：忽视异方差性，坚持错误地使用CLRM假设下OLS方法的各种公式。

在**异方差性**存在的情形下，却坚持使用OLS方法下的方差公式：

`$$\begin {align} 
\hat{\beta}_{2} \parallel_{OLS}^{\sigma^2} 
=\frac{\sum x_{i} y_{i}}{\sum x_{i}^{2}}
=\frac{n \sum X_{i} Y_{i}-\sum X_{i} \sum Y_{i}}{n \sum X_{i}^{2}-\left(\sum X_{i}\right)^{2}}
\end {align}$$`

`$$\begin {align} 
\operatorname{var}\left(\hat{\beta}_{2}\right) \parallel_{OLS}^{\sigma^2} 
=\frac{\sigma^{2}}{\sum x_{i}^{2}}
\end {align}$$`


- 坚持使用的方差公式
`\(\operatorname{var}\left(\hat{\beta}_{2}\right) \parallel_{OLS}^{\sigma^2}\)`是有偏的，可能高估或低估其真实方差
`\(\operatorname{var}\left(\hat{\beta}_{2}\right)\)`。

- 坚持使用回归误差方差公式
`\(\hat{\sigma}^{2} \parallel_{OLS}^{\sigma^2}=\frac{\sum \mathrm{e}_{i}^{2}}{n-2}\)`，并不是真值
`\(\sigma^2\)`的**无偏估计量**。

- 进一步地，置信区间、t检验和F检验也将不准确。

&gt; 如果我们忽视异方差性而执意使用惯常的检验程序，则无论我们得出什么结论或作出什么推断，都可能产生严重的误导。


---

## 出现异方差性时的态度2

**态度2**：承认“**异方差性**”这一事实，但仍旧使用OLS方法。

在**异方差性**存在的情形下，直接使用OLS方法，估计量及其方差公式写成：

`$$\begin {align} 
\hat{\beta}_{2} \parallel_{OLS}^{\sigma^2_i} 
=\frac{\sum x_{i} y_{i}}{\sum x_{i}^{2}}
=\frac{n \sum X_{i} Y_{i}-\sum X_{i} \sum Y_{i}}{n \sum X_{i}^{2}-\left(\sum X_{i}\right)^{2}}
\end {align}$$`

`$$\begin {align} 
\operatorname{var}\left(\hat{\beta}_{2}\right) \parallel_{OLS}^{\sigma^2_i} =\frac{\sum x_{i}^{2} \sigma_{i}^{2}}{\left(\sum x_{i}^{2}\right)^{2}}
\end {align}$$`


- 系数估计量仍是一致的

- 方差公式是有偏的，可能高估或低估其真实方差
`\(\operatorname{var}\left(\hat{\beta}_{2}\right)\)`。

---

## 出现异方差性时的态度3

**态度3**：在**异方差性**存在的情形下，首先想办法消除异方差性，再使用OLS方法。例如**加权最小二乘法**（WLS）下，估计量及其方差公式最终为写成：

`$$\begin {align} 
\hat{\beta}^*_{2} \parallel_{WLS}^{\sigma^2_i}
&amp;=\frac{\left(\sum w_{i}\right)\left(\sum w_{i} X_{i} Y_{i}\right)-\left(\sum w_{i} X_{i}\right)\left(\sum w_{i} Y_{i}\right)}{\left(\sum w_{i}\right)\left(\sum w_{i} X_{i}^{2}\right)-\left(\sum w_{i} X_{i}\right)^{2}} 
&amp;&amp; \leftarrow \left[ w_i= \frac{1}{\sigma^2_i}\right]
\end {align}$$`

`$$\begin {align} 
\operatorname{var}\left(\hat{\beta}^*_{2}\right) \parallel_{WLS}^{\sigma^2_i}
&amp; =\frac{\sum \omega_{i}}{\left(\sum \omega_{i}\right)\left(\sum \omega_{i} X_{i}^{2}\right)-\left(\sum \omega_{i} X_{i}\right)^{2}}
&amp;&amp; \leftarrow \left[ w_i= \frac{1}{\sigma^2_i}\right]
\end {align}$$`

- 系数估计量是一致的

- 方差公式是无偏的，其期望将等于真实方差
`\(\operatorname{var}\left(\hat{\beta}_{2}\right)\)`。

---

## 出现异方差性时的态度：总结

- **态度1**：“把头埋进沙堆的鸵鸟”

`$$\begin {align} 
\operatorname{var}\left(\hat{\beta}_{2}\right) \parallel_{OLS}^{\sigma^2} 
=\frac{\sigma^{2}}{\sum x_{i}^{2}}
\end {align}$$`

- **态度2**：“将错就错地走下去”

`$$\begin {align} 
\operatorname{var}\left(\hat{\beta}_{2}\right) \parallel_{OLS}^{\sigma^2_i} =\frac{\sum x_{i}^{2} \sigma_{i}^{2}}{\left(\sum x_{i}^{2}\right)^{2}}
\end {align}$$`

- **态度3**：“直面困难找出路”

`$$\begin {align} 
\operatorname{var}\left(\hat{\beta}^*_{2}\right) \parallel_{WLS}^{\sigma^2_i}
&amp; =\frac{\sum \omega_{i}}{\left(\sum \omega_{i}\right)\left(\sum \omega_{i} X_{i}^{2}\right)-\left(\sum \omega_{i} X_{i}\right)^{2}}
&amp;&amp; \leftarrow \left[ w_i= \frac{1}{\sigma^2_i}\right]
\end {align}$$`

---

## 出现异方差性时的态度：数据模拟

按照如下规则进行**蒙特卡罗模拟**设置，三种态度的差异见下表：

`$$\begin {align} 
Y_{i} &amp;=\beta_{1}+\beta_{2} X_{i}+u_{i}  &amp;&amp; \leftarrow 
\left[ 
\beta_{1} =1; \beta_{2}=1 ;
u_{i} \sim N\left(0, X_{i}^{k}\right); n=20000
\right]
\end {align}$$`

&lt;img src="pic/chpt8-attitudes-monte.png" width="671" style="display: block; margin: auto;" /&gt;

---

## 异方差性问题的一个小结

**总结**：

- 异方差是指模型中关键变量
`\(u_i\)`或
`\(Y_i\)`行为表现“不稳定”或“不一致”。

- 异方差的表现方式多种多样，会给建模分析带来一定困扰

**思考**：

- 实际数据中，异方差是否很容易就能被“识别”出来？

- 识别存在异方差与判明是何种形式的异方差，那项工作更轻松？

- 薪资与生产率案例中，你能看出传统回归分析报告有什么异常么？

- 异方差问题是不是一定带来“十分显眼”的回归异常？

# 8.3 广义最小二乘法 (GLS)

---
layout: true
  
&lt;div class="my-header"&gt;&lt;/div&gt;

&lt;div class="my-footer"&gt;&lt;span&gt;huhuaping@   第8章：放宽基本假设：异方差性   
&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;
&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;
8.3 广义最小二乘法 (GLS) &lt;/span&gt;&lt;/div&gt; 

---

## 广义最小二乘法 (GLS)

**广义最小二乘法**（Generalized Least Square，GLS）：是对普通最小二乘法（OLS）的扩展。当**CLRM假设**不能满足时，OLS方法可能无法得到**BLUE估计量**，这时常用GLS来处理其中的问题，以得到BLUE估计量。

**加权最小二乘法**（Weighted Least Square，WLS），属于广义最小二乘法（GLS）的一种特殊情形。加权最小二乘法（WLS）是专门用来处理随机干扰项
`\(u_i\)`为异方差（违背CLRM假设，出现
`\(var(u_i)=\sigma^2_i\)`）情形的分析方法。它通过额外的样本信息对异方差进行特定**权重**调节，从而保证随机干扰项
`\(u_i\)`为**同方差**，租后获得**BLUE估计量**。

- GLS比OLS更多地利用了样本数据所提供的信息!

- GLS是更一般的方法，它包括了加权最小二乘法（WLS）、工具变量法（IV）等。

- WLS是GLS的一种特殊方法，专门用来解决异方差问题（前提是能获得**权重**信息）。

- WLS的基本思路是：对来自变异较大的总体的观测值赋予较小的权重，而对来自较小变异的总体现测值赋予较大的权重。

---

## 广义最小二乘法 (GLS)

WLS与OLS的区别：

- OLS的思想实质是最小化:

`$$\begin {align} 
\sum e_{i}^{2}=\sum\left(Y_{i}-\hat{\beta}_{1}-\hat{\beta}_{2} X_{i}\right)^{2}
\end {align}$$`


- WLS的思想实质是最小化:

`$$\begin {align} 
\sum w_{i} e_{i}^{2}=\sum w_{i}\left(Y_{i}-\hat{\beta}_{1}-\hat{\beta}_{2} X_{i}\right)^{2}
\end {align}$$`

其中，加权最小二乘法（WLS）需要确定**权重**向量
`\(\boldsymbol{\omega}=[w_1,w_2,\cdots, w_n]^t\)`

---

## 加权最小二乘法（WLS）：原理

对于k变量总体回归模型(PRM)：

`$$\begin{align}
Y_i&amp;=\beta_1+\beta_2X_{2i}+\beta_3X_{3i}+\cdots+\beta_kX_{ki}+u_i 
&amp;&amp; \text{(PRM)} \\
Y_i&amp;=\hat{\beta}_1+\hat{\beta}_2X_{2i}+\hat{\beta}_3X_{3i}+\cdots+\hat{\beta}_kX_{ki}+e_i 
&amp;&amp; \text{(SRM)} \\
\mathbf{y} &amp;= \mathbf{X}\mathbf{\beta}+\mathbf{u} &amp;&amp; \text{(PRM-matrix)}  \\
\mathbf{y} &amp;= \mathbf{X}\mathbf{\hat{\beta}}+\mathbf{e}  &amp;&amp; \text{(SRM-matrix)} \\
\end{align}$$`

加权最小二乘法（WLS）需要确定**权重**向量
`\(\boldsymbol{\omega}=[w_1,w_2,\cdots, w_n]^t\)`，并将异方差修正为同方差
`\(\boldsymbol{\frac{\sigma^2_{i}}{\omega}=\sigma I}\)`。

`$$\begin{align}
var-cov(\boldsymbol{u})&amp;=E(\boldsymbol{uu'})\\
&amp;=
  \begin{bmatrix}
  \sigma_1^2 &amp; \sigma_{12}^2  &amp;\cdots &amp;\sigma_{1n}^2\\
  \sigma_{21}^2 &amp; \sigma_2^2  &amp;\cdots &amp;\sigma_{2n}^2\\
  \vdots &amp; \vdots &amp;\vdots &amp;\vdots \\
  \sigma_{n1}^2 &amp; \sigma_{n2}^2  &amp;\cdots &amp;\sigma_n^2\\
  \end{bmatrix}
=
  \begin{bmatrix}
  \sigma_1^2 &amp; 0  &amp;\cdots &amp; 0\\
  0 &amp; \sigma_2^2  &amp;\cdots &amp; 0\\
  \vdots &amp; \vdots &amp;\vdots &amp;\vdots \\
  0 &amp; 0  &amp;\cdots &amp;\sigma_n^2\\
  \end{bmatrix}
=
  \begin{bmatrix}
  w_1\sigma^2 &amp; 0  &amp;\cdots &amp; 0\\
  0 &amp; w_2\sigma^2  &amp;\cdots &amp; 0\\
  \vdots &amp; \vdots &amp;\vdots &amp;\vdots \\
  0 &amp; 0  &amp;\cdots &amp; w_n\sigma^2\\
  \end{bmatrix}\\
\end{align}$$`

---

## 加权最小二乘法（WLS）：加权处理

对于双变量模型(一元回归模型)：

`$$\begin {align} 
 Y_{i} &amp;=\beta_{1}+\beta_{2} X_{2 i}+u_{i} 
\end {align}$$`

`$$\begin {align} 
Y_{i} &amp; =\beta_{1} X_{0 i}+\beta_{2} X_{i}+u_{i} &amp;&amp; \leftarrow \left[ X_{0i} \equiv 1 \right] \\
\frac{Y_{i}}{\sigma_{i}} &amp;=\beta_{1}\left(\frac{X_{0 i}}{\sigma_{i}}\right)+\beta_{2}\left(\frac{X_{i}}{\sigma_{i}}\right)+\left(\frac{u_{i}}{\sigma_{i}}\right) &amp;&amp; \leftarrow \left[ \text{if know} \quad \sigma_i \right] \\
Y_{i}^{*} &amp;=\beta_{1}^{*} X_{0 i}^{*}+\beta_{2}^{*} X_{i}^{*}+u_{i}^{*} &amp;&amp; \leftarrow \left[ \text{both divided} \quad \sigma_i \right]
\end {align}$$`


`$$\begin {align} 
\operatorname{var}\left(u_{i}^{*}\right)=E\left(u_{i}^{*}\right)^{2}=E\left(\frac{u_{i}}{\sigma_{i}}\right)^{2}=\frac{1}{\sigma_{i}^{2}} E\left(u_{i}^{2}\right)=\frac{1}{\sigma_{i}^{2}}\left(\sigma_{i}^{2}\right)=1
\end {align}$$`

- 使用加权最小二乘法（WLS），转换后模型的随机干扰项满足同方差性假定，再用OLS方法，就可以得到BLUE估计量。

- 使用加权最小二乘法（WLS），得到估计量称为WLS估计量（记为
`\(\boldsymbol{\hat{\beta}}_{WLS}\)`）！


---

## 加权最小二乘法（WLS）：估计量

利用样本数据，可以进行如下的WLS估计过程：

`$$\begin {align} 
Y_{i} &amp; =\hat{\beta}_{1} X_{0 i}+\hat{\beta}_{2} X_{i}+e_{i} &amp;&amp; \leftarrow \left[ X_{0i} \equiv 1 \right] \\
\frac{Y_{i}}{\sigma_{i}} &amp;=\hat{\beta}_{1}\left(\frac{X_{0 i}}{\sigma_{i}}\right)+\hat{\beta}_{2}\left(\frac{X_{i}}{\sigma_{i}}\right)+\left(\frac{u_{i}}{\sigma_{i}}\right) &amp;&amp; \leftarrow \left[ \text{if know} \quad \sigma_i \right] \\
Y_{i}^{*} &amp;=\hat{\beta}_{1}^{*} X_{0 i}^{*}+\hat{\beta}_{2}^{*} X_{i}^{*}+e_{i}^{*} &amp;&amp; \leftarrow \left[ \text{both divided} \quad \sigma_i \right]
\end {align}$$`

`$$\begin {align} 
\sum e_{i}^{*^{2}} 
&amp; =\sum\left(Y_{i}^{*}-\hat{\beta}_{1} X_{0 i}^{*}-\hat{\beta}_{2} X_{i}^{*}\right)^{2} \\ \sum\left(\frac{e_{i}}{\sigma_{i}}\right)^{2} 
&amp; =\sum\left[\left(\frac{Y_{i}}{\sigma_{i}}\right)-\hat{\beta}_{1}\left(\frac{X_{0 i}}{\sigma_{i}}\right)-\hat{\beta}_{2}\left(\frac{X_{i}}{\sigma_{i}}\right)\right]^{2}
\end {align}$$`

---

## 加权最小二乘法（WLS）：估计量

最小化并求偏导，得到斜率系数
`\(\hat{\beta}_2^*\)`的GLS估计量和方差：

`$$\begin {align} 
\hat{\beta}^*_{2} 
&amp;=\frac{\left(\sum w_{i}\right)\left(\sum w_{i} X_{i} Y_{i}\right)-\left(\sum w_{i} X_{i}\right)\left(\sum w_{i} Y_{i}\right)}{\left(\sum w_{i}\right)\left(\sum w_{i} X_{i}^{2}\right)-\left(\sum w_{i} X_{i}\right)^{2}} 
&amp;&amp; \leftarrow \left[ w_i= \frac{1}{\sigma^2_i}\right]
\end {align}$$`

`$$\begin {align} 
\operatorname{var}\left(\hat{\beta}^*_{2}\right) 
&amp; =\frac{\sum \omega_{i}}{\left(\sum \omega_{i}\right)\left(\sum \omega_{i} X_{i}^{2}\right)-\left(\sum \omega_{i} X_{i}\right)^{2}}
&amp;&amp; \leftarrow \left[ w_i= \frac{1}{\sigma^2_i}\right]
\end {align}$$`

## 数据类型诊断法

根据数据性质做判断（截面数据经常有）


- 在涉及不均匀、异质性（heterogeneous）单元（国家、省份、企业、家庭）的横截面数据中，异方差性可能是一种常规，而不是例外!

- 例如，投资(Y)与销售量(X2)、利率(X3)等变量之间关系的横截面分析中，如果样本同时包含小、中和大型厂家，一般都预期有异方差性。

## 帕克检验（Park heteroscedastic test）

**原理**：若
`\(\sigma^2_i\)`随着
`\(X_i\)`而变化（
`\(H_0:\)`同方差模式），则可以将其表达为：

`$$\begin {align} 
\sigma_{i}^{2} &amp;=\sigma^{2} X_{i}^{\beta} e^{v_{i}} \\
\ln \sigma_{i}^{2} &amp;=\ln \sigma^{2}+\beta \ln X_{i}+v_{i} \\
\ln e_{i}^{2} &amp;=\ln \sigma^{2}+\beta \ln X_{i}+v_{i} &amp;&amp; \leftarrow \left[ e_i^2 \simeq \sigma^2_i \right]\\ 
&amp;=\alpha+\beta \ln X_{i}+v_{i} &amp;&amp; \leftarrow \left[ \alpha \equiv ln(\sigma^2) \right]
\end {align}$$`

---

## 帕克检验（Park heteroscedastic test）

**步骤**：

- 先做主回归（不考虑异方差问题，直接OLS估计）

- 再利用主回归模型的残差序列，做如下的**帕克辅助回归**：

`$$\begin{equation}
ln(e^2_i)=\hat{\alpha}_1+\hat{\alpha}_2ln(X_{2i})+\cdots+\hat{\alpha}_kln(X_{ki})+v_i
\end{equation}$$`
  

**诊断标准**：

- 如果**帕克检验辅助方程**的F检验**不显著**（对应的概率值P&gt;0.1），则表明主模型是同方差。

- 如果**帕克检验辅助方程**的F检验**显著**（对应的概率值P&lt;0.1），则表明主模型是异方差。

---

### 帕克检验（案例检验）

薪水案例中，为验证**主模型**是否存在异方差问题。我们可以构建如下的**帕克检验辅助方程**

`$$\begin{equation} \begin{alignedat}{999} &amp;log(ei^2)=&amp;&amp; + \hat{\beta}_{1} &amp;&amp; + \hat{\beta}_{2} log(X)&amp;&amp;+e_i\\ \end{alignedat} \end{equation}$$`

**帕克检验辅助方程**的回归结果为：

`$$\begin{equation} \begin{alignedat}{999} &amp;\widehat{log(ei^2)}=&amp;&amp;+35.82&amp;&amp;-2.80log(X)\\ &amp;\text{(t)}&amp;&amp;(0.9334)&amp;&amp;(-0.6667)\\&amp;\text{(se)}&amp;&amp;(38.3770)&amp;&amp;(4.2021)\\&amp;\text{(fitness)}&amp;&amp; R^2=0.0597;&amp;&amp; \bar{R^2}=-0.0746\\&amp; &amp;&amp; F^{\ast}=0.44;&amp;&amp; p=0.5263 \end{alignedat} \end{equation}$$`

从而可以得到**帕克检验**初步结论：F检验不显著，不能拒绝原假设
`\(H_0\)`，认为**主模型**为**同方差**。

## 格莱泽检验（Glejser heteroscedastic test）

**原理**：若随机干扰项
`\(|u_i|\)`随着
`\(X_i\)`而变化（
`\(H_0:\)`同方差模式），则将可能的异方差模式表达为：

`$$\begin {align} 
\left|u_{i}\right| &amp;=\beta_{1}+\beta_{2} X_{i}+v_{i}  &amp;&amp; \text{(G1)}\\
\left|u_{i}\right| &amp;=\beta_{1}+\beta_{2} \sqrt{X}_{i}+v_{i}  &amp;&amp; \text{(G2)}\\
\left|u_{i}\right| &amp;=\beta_{1}+\beta_{2} \frac{1}{X_{i}}+v_{i}  &amp;&amp; \text{(G3)}\\
\left|u_{i}\right| &amp;=\beta_{1}+\beta_{2} \frac{1}{\sqrt{X}_{i}}+v_{i}  &amp;&amp; \text{(G4)}\\
\left|u_{i}\right| &amp;=\sqrt{\beta_{1}+\beta_{2} X_{i}}+v_{i}  &amp;&amp; \text{(G5)}\\
\left|u_{1}\right| &amp;=\sqrt{\beta_{1}+\beta_{2} X_{i}^{2}}+v_{i}  &amp;&amp; \text{(G6)}
\end {align}$$`

---

## 格莱泽检验（Glejser heteroscedastic test）
 
**步骤**：

- 先做主回归（不考虑异方差问题，直接OLS估计）

- 再利用主回归模型的残差序列，做如下的**格莱泽辅助回归**：

.pull-left[

`$$\begin {align} 
\left|e_{i}\right| &amp;=\beta_{1}+\beta_{2} X_{i}+v_{i}  &amp;&amp; \text{(G1)}\\
\left|e_{i}\right| &amp;=\beta_{1}+\beta_{2} \sqrt{X}_{i}+v_{i}  &amp;&amp; \text{(G2)}\\
\left|e_{i}\right| &amp;=\beta_{1}+\beta_{2} \frac{1}{X_{i}}+v_{i}  &amp;&amp; \text{(G3)}
\end {align}$$`

]

.pull-right[

`$$\begin {align} 
\left|u_{i}\right| &amp;=\beta_{1}+\beta_{2} \frac{1}{\sqrt{X}_{i}}+v_{i}  &amp;&amp; \text{(G4)}\\
\left|e_{i}\right| &amp;=\sqrt{\beta_{1}+\beta_{2} X_{i}}+v_{i}  &amp;&amp; \text{(G5)}\\
\left|e_{1}\right| &amp;=\sqrt{\beta_{1}+\beta_{2} X_{i}^{2}}+v_{i}  &amp;&amp; \text{(G6)}
\end {align}$$`

]

**诊断标准**：

- 如果**格莱泽检验辅助方程**的F检验**不显著**（对应的概率值P&gt;0.1），则表明主模型是同方差。

- 如果**格莱泽检验辅助方程**的F检验**显著**（对应的概率值P&lt;0.1），则表明主模型是异方差。

---

## BPG检验（Breusch-Pagan-Goldfrey heteroscedastic test）

**BPG检验**有时候又被称为**BP检验**（Breusch–Pagan test），或者**BP LM检验**（Breusch–Pagan Lagrange Multiplier test）。

**原理**：若
`\(\sigma^2_i\)`随着某些**非随机变量**
`\(Z_{mi}\)`而变化（
`\(H_0:\)`同方差模式），则可以将其表达为：

`$$\begin {align} 
Y_{i} &amp;=\beta_{1}+\beta_{2} X_{2 i}+\cdots+\beta_{k} X_{k i}+u_{i} \\
\sigma_{i}^{2} &amp;=f\left(\alpha_{1}+\alpha_{2} Z_{2 i}+\alpha_{3} Z_{3 i}+\cdots+\alpha_{m} Z_{m i}\right) \\ 
&amp;=\alpha_{1}+\alpha_{2} Z_{2 i}+\alpha_{3} Z_{3 i}+\cdots+\alpha_{m} Z_{m i} 
\end {align}$$`

其中，部分或全部的自变量
`\(X_{pi},p \in (2,3,\cdots,k)\)`可以作为
`\(Z_{mi}\)`。

---

## BPG检验（Breusch-Pagan-Goldfrey heteroscedastic test）

**步骤**：

- 先做主回归（不考虑异方差问题，直接OLS估计）

- 再利用主回归模型的残差序列，做如下的**BPG辅助回归**：

`$$\begin {align} 
P_{i}
&amp;=\alpha_{1}+\alpha_{2} Z_{2 i}+\alpha_{3} Z_{3 i}+\cdots+\alpha_{m} Z_{m i} &amp;&amp; \leftarrow \left[ P_{i}=\frac{{e_i^2}} {\tilde{\sigma}^2};\quad \tilde{\sigma}^2=\frac{\sum{e_i^2}} {n} \right]
\end {align}$$`

- 计算**BPG辅助回归**方程的ESS(回归平方和)，并得到如下**LM统计量**（卡方统计量）：

`$$\begin {align} 
LM \equiv {\chi^2}^{\ast}=\frac{ESS}{2} \sim \chi^{2}(m-1)
\end {align}$$`

---

## BPG检验（Breusch-Pagan-Goldfrey heteroscedastic test）

**诊断标准**：

- 如果**BPG辅助回归方程**的卡方检验**不显著**，也即
`\(LM \equiv {\chi^2}^{\ast}&lt; \chi^2_{1-\alpha}(m-1)\)`（对应的概率值P&gt;0.1），则表明主模型是同方差。

- 如果**BPG辅助回归方程**的卡方检验**显著**，也即
`\(LM \equiv {\chi^2}^{\ast} &gt; \chi^2_{1-\alpha}(m-1)\)`（对应的概率值P&lt;0.1），则表明主模型是异方差。

---

### BPG检验（案例检验）




薪水案例中，为验证**主模型**是否存在异方差问题。我们可以构建如下的**BPG检验辅助方程**

`$$\begin{equation} \begin{alignedat}{999} &amp;Pi=&amp;&amp; + \hat{\beta}_{1} &amp;&amp; + \hat{\beta}_{2} X&amp;&amp;+e_i\\ \end{alignedat} \end{equation}$$`

**BPG检验辅助方程**的回归结果为：

`$$\begin{equation} \begin{alignedat}{999} &amp;\widehat{Pi}=&amp;&amp;+1.50&amp;&amp;-0.00X\\ &amp;\text{(t)}&amp;&amp;(0.2314)&amp;&amp;(-0.0774)\\&amp;\text{(se)}&amp;&amp;(6.4714)&amp;&amp;(0.0007)\\&amp;\text{(fitness)}&amp;&amp; R^2=0.0009;&amp;&amp; \bar{R^2}=-0.1419\\&amp; &amp;&amp; F^{\ast}=0.01;&amp;&amp; p=0.9404 \end{alignedat} \end{equation}$$`

**BPG检验辅助方程**的回归平方和为
`\(ESS=\)` -5.3979；**LM统计量**（绝对值）为
`\(LM \equiv {\chi^2}^{\ast}=ESS/2=\)` 2.6990。给定显著性水平
`\(\alpha=0.05\)`时卡方分布的理论查表值为
`\(\chi^2_{1-\alpha}(m-1)=\chi^2_{0.95}(1)=\)` 3.841459。从而可以得到**BPG检验**初步结论：卡方检验不显著，不能拒绝原假设
`\(H_0\)`，认为**主模型**为**同方差**。

&gt;**提示**：
`\(P_{i}=\frac{{e_i^2}} {\tilde{\sigma}^2};\quad \tilde{\sigma}^2=\frac{\sum{e_i^2}} {n}\)`

## GQ检验（Goldfeld–Quandt heteroscedastic test）

**原理**：若
`\(\sigma^2_i\)`随着某一个自变量的平方项
`\((X_i^2\)`而变化（
`\(H_0:\)`同方差模式），则可以将其表达为：

`$$\begin {align} 
Y_{i} &amp;=\beta_{1}+\beta_{2} X_2+u_{i} \\
\sigma^2_i &amp;=\sigma^2 X_i^2
\end {align}$$`


---

## GQ检验（Goldfeld–Quandt heteroscedastic test）

**步骤**：

- 把数据按
`\(X_i\)`由小到大排序，从小到大；去掉中间大约c个数（预先确定的）

- 把数据分成两份样本：前一半样本数
`\((n-c)/2\)`，后一半样本数
`\((n-c)/2\)`

- 对两份**分段样本**数据，做如下的**GQ辅助回归**，并分别进行OLS回归

`$$\begin {align} 
\overleftarrow{Y_{i}} &amp;=\overleftarrow{\alpha_{1}}+\overleftarrow{\alpha_{2}} \overleftarrow{X}_i+\overleftarrow{e_{i}} \\
\overrightarrow{Y_{i}} &amp;=\overrightarrow{\alpha_{1}}+\overrightarrow{\alpha_{2}} \overrightarrow{X}_i+\overrightarrow{e_{i}} 
\end {align}$$`

- 分别得到两个辅助回归方程的残差平方和：
`\(RSS_1\)`和
`\(RSS_2\)`，其分别对应的自由度为
`\(df_1=df_2=(n-c-2k)/2\)`。


- 计算得到如下F统计量：

`$$\begin {align} 
F^{*}=\frac{\mathrm{RSS}_{1} / df_1}{\mathrm{RSS}_{2} / df_2} \sim F((n-c-2k)/2,(n-c-2k)/2)
\end {align}$$`

---

## GQ检验（Goldfeld–Quandt heteroscedastic test）

**诊断标准**：

- 如果**GQ辅助回归方程**的F检验**不显著**，也即
`\(F^{*} &lt; F_{1-\alpha}((n-c-2k)/2,(n-c-2k)/2)\)`（对应的概率值P&gt;0.1），则表明主模型是同方差。

- 如果**GQ辅助回归方程**的F检验**显著**，也即
`\(F^{*} &gt; F_{1-\alpha}((n-c-2k)/2,(n-c-2k)/2)\)`（对应的概率值P&lt;0.1），则表明主模型是异方差。

---

## 怀特检验（White heteroscedastic test）

**步骤**：

- 先做主回归（不考虑异方差问题，直接OLS估计）

- 再利用主回归模型的残差序列，做如下的**怀特辅助回归**：

`$$\begin {align} 
e_i^2 &amp;=\alpha_{1}+\alpha_{2} X_{2 i}+\alpha_{3} X_{3 i}+\alpha_{4} X_{2 i}^{2}+\alpha_{5} X_{3 i}^{2}+\alpha_{6} X_{2 i} X_{3 i}+v_{i}
\end {align}$$`

- 计算**怀特辅助回归**方程的判定系数
`\(R^2\)`，并得到如下卡方统计量（
`\(\tilde{k}\)`为辅助方程中回归系数个数）：

`$$\begin {align} 
\chi^{*}=n \cdot R^2 \sim \chi^{2}(\tilde{k}-1)
\end {align}$$`

---

## 怀特检验（White heteroscedastic test）

**诊断标准**：

- 如果**怀特辅助回归方程**的卡方检验**不显著**，也即
`\(\chi^{*} &lt; \chi^2_{1-\alpha}(m-1)\)`（对应的概率值P&gt;0.1），则表明主模型是同方差。

- 如果**怀特辅助回归方程**的卡方检验**显著**，也即
`\(\chi^{*} &lt; \chi^2_{1-\alpha}(m-1)\)`（对应的概率值P&lt;0.1），则表明主模型是异方差。


---

### 怀特检验（案例检验）




薪水案例中，为验证**主模型**是否存在异方差问题。我们可以构建如下的**怀特检验辅助方程**

`$$\begin{equation} \begin{alignedat}{999} &amp;I(ei^2)=&amp;&amp; + \hat{\beta}_{1} &amp;&amp; + \hat{\beta}_{2} X&amp;&amp; + \hat{\beta}_{3} I(X^2)&amp;&amp;+e_i\\ \end{alignedat} \end{equation}$$`

**怀特检验辅助方程**的回归结果为：

`$$\begin{equation} \begin{alignedat}{999} &amp;\widehat{I(ei^2)}=&amp;&amp;-3793851.07&amp;&amp;+810.57X&amp;&amp;-0.04I(X^2)\\ &amp;\text{(t)}&amp;&amp;(-0.7835)&amp;&amp;(0.8105)&amp;&amp;(-0.8169)\\&amp;\text{(se)}&amp;&amp;(4842167.3561)&amp;&amp;(1000.0435)&amp;&amp;(0.0510)\\&amp;\text{(fitness)}&amp;&amp; R^2=0.1008;&amp;&amp; \bar{R^2}=-0.1989\\&amp; &amp;&amp; F^{\ast}=0.34;&amp;&amp; p=0.7269 \end{alignedat} \end{equation}$$`

**怀特检验辅助方程**的判定系数为
`\(R^2=\)` 0.1008；样本卡方统计量（绝对值）为
`\({\chi^2}^{\ast}=nR^2=\)` 0.9076。给定显著性水平
`\(\alpha=0.05\)`时卡方分布的理论查表值为
`\(\chi^2_{1-\alpha}(m-1)=\chi^2_{0.95}(1)=\)` 5.991465。从而可以得到**怀特检验**初步结论：卡方检验不显著，不能拒绝原假设
`\(H_0\)`，认为**主模型**为**同方差**。

&gt;**提示**： .red[`I(ei^2)`]表示残差的平方，也即
`\(e_i^2\)`。.red[`I(X^2)`]表示自变量平方，也即
`\(X_i^2\)`

&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;&amp;emsp;

8.5 异方差性问题的矫正 &lt;/span&gt;&lt;/div&gt; 


---

## WLS矫正1（方差初步已知）

**矫正情形1**：方差
`\(\sigma^2_i\)`已知且等于样本方差
`\(S^2_{Y_i}\)`

如果主模型存在异方差问题，且假设方差正比于样本方差
`\(S^2_{Y_i}\)`，则有：

`$$\begin{equation}
var(u_i)=E(u^2_i)=\sigma^2_i=\sigma^2S^2_{Y_i}
\end{equation}$$`

对主回归方程两边同时除以
`\(S_i\)`，得到：

`$$\begin{align}
Y_{i} &amp;=\beta_{1}+\beta_{2} X_{2 i}+\cdots+\beta_{k} X_{k i}+u_{i} \\
\frac{Y_i}{S_i} &amp;=\frac{\beta_1}{S_i}+\beta_2\frac{X_{2i}}{S_i}+ \cdots +\beta_k\frac{X_{ki}}{S_i}+\frac{u_{i}}{S_i}\\
Y^{\ast}_i &amp;=\beta^{\ast}_1+\beta^{\ast}_2X^{\ast}_{2i}+ \cdots +\beta^{\ast}_kX^{\ast}_{ki}+v_{i}
\end{align}$$`

容易证明新模型将消除异方差性：

`$$\begin {align} 
E\left(v_{i}^{2}\right)=E\left(\frac{u_{i}}{S_{Y_i}}\right)^{2}=\frac{1}{S_{Y_i}^{2}} E\left(u_{i}^{2}\right)=\sigma^{2}
\end {align}$$`

---

## WLS矫正2（方差正比于自变量平方项）

**矫正情形2**：方差
`\(\sigma^2_i\)`正比于
`\(X^2_i\)`

如果主模型存在异方差问题，且假设方差正比于
`\(X^2_{2i}\)`，则有：

`$$\begin{equation}
var(u_i)=E(u^2_i)=\sigma^2_i=\sigma^2X^2_{2i} 
\end{equation}$$`

&lt;img src="pic/chpt8-hetero-scedasiticity-type-x-sqr.png" width="381" style="display: block; margin: auto;" /&gt;


---

## WLS矫正2（方差正比于自变量平方项）

对主模型两边同时除以
`\(X_{2i}\)`，得到：

`$$\begin{align}
Y_{i} &amp;=\beta_{1}+\beta_{2} X_{2 i}+\cdots+\beta_{k} X_{k i}+u_{i}  \\
\frac{Y_i}{X_{2i}} &amp;=\frac{{\beta}_1}{X_{2i}}+\beta_2+\beta_3\frac{X_{3i}}{X_{2i}}+{\beta}_4\frac{X_{4i}}{X_{2i}}+{\beta}_5\frac{X_{5i}}{X_{2i}}+\frac{e_{i}}{X_{2i}} \\
Y^{\ast}_i &amp;=\beta^{\ast}_2X^{\ast}_{2i}+\beta^{\ast}_1+ \beta^{\ast}_3X^{\ast}_{3i}\cdots +\beta^{\ast}_kX^{\ast}_{ki}+v_{i}
\end{align}$$`

容易证明新模型将消除异方差性：

`$$\begin {align} 
E\left(v_{i}^{2}\right)=E\left(\frac{u_{i}}{X_{2i}}\right)^{2}=\frac{1}{X_{2i}^{2}} E\left(u_{i}^{2}\right)=\sigma^{2}
\end {align}$$`

---

## WLS矫正3（方差正比于自变量）

**矫正情形3**：方差
`\(\sigma^2_i\)`正比于
`\(X_i\)`

如果主模型存在异方差问题，且假设方差正比于
`\(X_{2i}\)`，则有：

`$$\begin{equation}
var(u_i)=E(u^2_i)=\sigma^2_i=\sigma^2X_{2i}
\end{equation}$$`


&lt;img src="pic/chpt8-hetero-scedasiticity-type-x.png" width="406" style="display: block; margin: auto;" /&gt;

---

## WLS矫正3（方差正比于自变量）

对主模型两边同时除以
`\(\sqrt{X_{2i}}\)`，得到：

`$$\begin{align}
Y_{i} &amp;=\beta_{1}+\beta_{2} X_{2 i}+\cdots+\beta_{k} X_{k i}+u_{i}  \\
\frac{Y_i}{\sqrt{X_{2i}}} &amp;=\frac{{\beta}_1}{\sqrt{X_{2i}}}+{\beta}_2\sqrt{X_{2i}}+{\beta}_3\frac{X_{3i}}{\sqrt{X_{2i}}}+\cdots+{\beta}_5\frac{X_{5i}}{\sqrt{X_{2i}}}+\frac{e_{i}}{\sqrt{X_{2i}}}\\
Y^{\ast}_i &amp;=\beta^{\ast}_1+\beta^{\ast}_2X^{\ast}_{2i}+ \cdots +\beta^{\ast}_kX^{\ast}_{ki}+v_{i}
\end{align}$$`

容易证明新模型将消除异方差性：

`$$\begin {align} 
E\left(v_{i}^{2}\right)=E\left(\frac{u_{i}}{\sqrt{X_{2i}}}\right)^{2}=\frac{1}{X_{2i}} E\left(u_{i}^{2}\right)=\sigma^{2}
\end {align}$$`

---
class:  page-font-21

## WLS矫正4（方差正比于因变量平方项）

**矫正情形4**：方差
`\(\sigma^2_i\)`正比于
`\(\hat{Y_i}^2\)`

如果主模型存在异方差问题，且假设方差正比于
`\(\hat{Y_i}^2\)`，则有：

`$$\begin{equation}
var(u_i)=E(u^2_i)=\sigma^2_i=\sigma^2\hat{Y_i}^2
\end{equation}$$`

对主模型两边同时除以
`\(\hat{Y_i}\)`，得到：

`$$\begin{align}
Y_{i} &amp;=\beta_{1}+\beta_{2} X_{2 i}+\cdots+\beta_{k} X_{k i}+u_{i}  \\
\frac{Y_i}{\hat{Y_i}} &amp;=\frac{{\beta}_1}{\hat{Y_i}}+{\beta}_2\frac{X_{2i}}{\hat{Y_i}}+\cdots+{\beta}_k\frac{X_{ki}}{\hat{Y_i}}+\frac{e_{i}}{\hat{Y_i}} \\
Y^{\ast}_i &amp;=\beta^{\ast}_1+\beta^{\ast}_2X^{\ast}_{2i}+ \cdots +\beta^{\ast}_kX^{\ast}_{ki}+v_{i}
\end{align}$$`

容易证明新模型将消除异方差性：

`$$\begin {align} 
E\left(v_{i}^{2}\right)=E\left(\frac{u_{i}}{\hat{Y_i}}\right)^{2}=\frac{1}{\hat{Y_i}^{2}} E\left(u_{i}^{2}\right)=\sigma^{2}
\end {align}$$`


---


## WLS矫正5（方差完全未知）

**矫正情形5**：方差
`\(\sigma^2_i\)`未知

如果主模型存在异方差问题，对主模型两边同时取对数
`\(ln()\)`通常能够减低异方差性问题。

`$$\begin{align}
Y_{i} &amp;=\beta_{1}+\beta_{2} X_{2 i}+\cdots+\beta_{k} X_{k i}+u_{i}  \\
ln{Y_t} &amp;={\beta}_1+{\beta}_2ln{X_{2i}}+\cdots+{\beta}_kln{X_{ki}}+e_{i}
\end{align}$$`

---


## WLS矫正（小结）

以上所有讨论的变换都是一种权宜之计。我们基本上是在猜测
`\(\sigma^2_i\)`的情形。


&gt; “幸福的家庭大抵类似，不幸的家庭各不相同!”——列夫托尔斯泰

&gt; “同方差只有同一种结果（理想状态），异方差则可以异得千奇百怪（普遍现实）”

在所讨论的变换中哪一种能行之有效，要看问题的性质和异方差性的严重程度。这样做也会带来新的问题：

- 当我们超出双变量模型的范围时，我们也许不能预先知道应选择哪一个
`\(X_{pi}\)`变量进行数据变换。

- 对数变换或开根号变换，当某些Y和X值为零或负数时便不适用。

## 帕克检验（关注收入变量）

为验证**主模型**是否存在异方差问题。我们可以构建如下的**帕克检验辅助方程1**

`$$\begin{equation} \begin{alignedat}{999} &amp;log(ei^2)=&amp;&amp; + \hat{\beta}_{1} &amp;&amp; + \hat{\beta}_{2} log(income)&amp;&amp;+e_i\\ \end{alignedat} \end{equation}$$`

**帕克检验辅助方程**的回归结果为：

`$$\begin{equation} \begin{alignedat}{999} &amp;\widehat{log(ei^2)}=&amp;&amp;-0.41&amp;&amp;+0.48log(income)\\ &amp;\text{(t)}&amp;&amp;(-0.5366)&amp;&amp;(6.0171)\\&amp;\text{(se)}&amp;&amp;(0.7700)&amp;&amp;(0.0793)\\&amp;\text{(fitness)}&amp;&amp; R^2=0.0430;&amp;&amp; \bar{R^2}=0.0419\\&amp; &amp;&amp; F^{\ast}=36.21;&amp;&amp; p=0.0000 \end{alignedat} \end{equation}$$`

从而可以得到**帕克检验**初步结论：F检验极显著，拒绝原假设
`\(H_0\)`，认为**主模型**为**异方差**。

## BPG检验（LM检验）




为验证**主模型**是否存在异方差问题。我们可以构建如下的**BPG检验辅助方程**

`$$\begin{equation} \begin{alignedat}{999} &amp;Pi=&amp;&amp; + \hat{\beta}_{1} &amp;&amp; + \hat{\beta}_{2} log(income)&amp;&amp; + \hat{\beta}_{3} log(cigpric)&amp;&amp; + \hat{\beta}_{4} educ\\ &amp;\text{(cont.)}&amp;&amp; + \hat{\beta}_{5} age&amp;&amp; + \hat{\beta}_{6} I(age^2)&amp;&amp; + \hat{\beta}_{7} restaurn&amp;&amp;+e_i\\ \end{alignedat} \end{equation}$$`

**BPG检验辅助方程**的回归结果为：

`$$\begin{equation} \begin{alignedat}{999} &amp;\widehat{Pi}=&amp;&amp;-3.57&amp;&amp;+0.14log(income)&amp;&amp;+0.34log(cigpric)&amp;&amp;-0.01educ\\ &amp;\text{(t)}&amp;&amp;(-0.9752)&amp;&amp;(1.2493)&amp;&amp;(0.3898)&amp;&amp;(-0.5266)\\&amp;\text{(se)}&amp;&amp;(3.6630)&amp;&amp;(0.1107)&amp;&amp;(0.8783)&amp;&amp;(0.0254)\\&amp;\text{(cont.)}&amp;&amp;+0.11age&amp;&amp;-0.00I(age^2)&amp;&amp;-0.40restaurn\\&amp;\text{(t)}&amp;&amp;(4.4750)&amp;&amp;(-4.5474)&amp;&amp;(-2.3626)\\&amp;\text{(se)}&amp;&amp;(0.0244)&amp;&amp;(0.0003)&amp;&amp;(0.1691)\\&amp;\text{(fitness)}&amp;&amp; R^2=0.0400;&amp;&amp; \bar{R^2}=0.0328\\&amp; &amp;&amp; F^{\ast}=5.55;&amp;&amp; p=0.0000\\ \end{alignedat} \end{equation}$$`

**BPG检验辅助方程**的回归平方和为
`\(ESS=\)` 113.5691；**LM统计量**（绝对值）为
`\(LM \equiv {\chi^2}^{\ast}=ESS/2=\)` 56.7845。给定显著性水平
`\(\alpha=0.05\)`时卡方分布的理论查表值为
`\(\chi^2_{1-\alpha}(m-1)=\chi^2_{0.95}(1)=\)` 12.59159。从而可以得到**BPG检验**初步结论：卡方检验极显著，拒绝原假设
`\(H_0\)`，认为**主模型**存在**异方差性**。

&gt;**提示**：
`\(P_{i}=\frac{\sum{e_i^2}} {\tilde{\sigma}^2};\quad \tilde{\sigma}^2=\frac{\sum{e_i^2}} {n}\)`

## 怀特检验




通过构建**怀特检验辅助方程**，可以得到如下辅助回归的诊断结果：

`$$\begin{equation} \begin{alignedat}{999} &amp;I(ei^2)=&amp;&amp; + \hat{\beta}_{1} &amp;&amp; + \hat{\beta}_{2} log(income)&amp;&amp; + \hat{\beta}_{3} I((log(income))^2)&amp;&amp; + \hat{\beta}_{4} log(cigpric)&amp;&amp; + \hat{\beta}_{5} I((log(cigpric))^2)\\ &amp;\text{(cont.)}&amp;&amp; + \hat{\beta}_{6} educ&amp;&amp; + \hat{\beta}_{7} age&amp;&amp; + \hat{\beta}_{8} I(age^2)&amp;&amp; + \hat{\beta}_{9} restaurn&amp;&amp;+e_i\\ \end{alignedat} \end{equation}$$`

`$$\begin{equation} \begin{alignedat}{999} &amp;\widehat{I(ei^2)}=&amp;&amp;+19699.17&amp;&amp;+43.49log(income)&amp;&amp;-1.04I((log(income))^2)&amp;&amp;-10054.87log(cigpric)&amp;&amp;+1251.96I((log(cigpric))^2)\\ &amp;\text{(t)}&amp;&amp;(1.0527)&amp;&amp;(0.1572)&amp;&amp;(-0.0683)&amp;&amp;(-1.0865)&amp;&amp;(1.0932)\\&amp;\text{(se)}&amp;&amp;(18712.4188)&amp;&amp;(276.6317)&amp;&amp;(15.2518)&amp;&amp;(9254.3280)&amp;&amp;(1145.2348)\\&amp;\text{(cont.)}&amp;&amp;-2.34educ&amp;&amp;+19.51age&amp;&amp;-0.22I(age^2)&amp;&amp;-67.03restaurn\\&amp;\text{(t)}&amp;&amp;(-0.5116)&amp;&amp;(4.4901)&amp;&amp;(-4.5759)&amp;&amp;(-2.2029)\\&amp;\text{(se)}&amp;&amp;(4.5649)&amp;&amp;(4.3442)&amp;&amp;(0.0473)&amp;&amp;(30.4296)\\&amp;\text{(fitness)}&amp;&amp; R^2=0.0414;&amp;&amp; \bar{R^2}=0.0318\\&amp; &amp;&amp; F^{\ast}=4.31;&amp;&amp; p=0.0000\\ \end{alignedat} \end{equation}$$`

**怀特检验辅助方程**的判定系数为
`\(R^2=\)` 0.0414；样本卡方统计量（绝对值）为
`\({\chi^2}^{\ast}=nR^2=\)` 33.4198。给定显著性水平
`\(\alpha=0.05\)`时卡方分布的理论查表值为
`\(\chi^2_{1-\alpha}(m-1)=\chi^2_{0.95}(1)=\)` 15.50731。从而可以得到**怀特检验**初步结论：卡方检验显著，应拒绝原假设
`\(H_0\)`，认为**主模型**存在**异方差问题**。

## WLS矫正1（收入变量）

根据散点图，可以认为主模型方差正比于收入（income）的平方，因此加权最小二乘法（WLS）矫正模型如下：



`$$\begin{equation} \begin{alignedat}{999} &amp;\widehat{I(cigs/income)}=&amp;&amp;+0.00&amp;&amp;+0.00I(log(cigpric/income))&amp;&amp;+0.07I(educ/income)\\ &amp;\text{(t)}&amp;&amp;(5.4182)&amp;&amp;(6.7093)&amp;&amp;(2.1392)\\&amp;\text{(se)}&amp;&amp;(0.0006)&amp;&amp;(0.0001)&amp;&amp;(0.0331)\\&amp;\text{(cont.)}&amp;&amp;+0.00age&amp;&amp;-0.00I(age^2)&amp;&amp;-0.00restaurn\\&amp;\text{(t)}&amp;&amp;(3.6951)&amp;&amp;(-4.0142)&amp;&amp;(-2.3069)\\&amp;\text{(se)}&amp;&amp;(0.0000)&amp;&amp;(0.0000)&amp;&amp;(0.0001)\\&amp;\text{(fitness)}&amp;&amp; R^2=0.1486;&amp;&amp; \bar{R^2}=0.1432\\&amp; &amp;&amp; F^{\ast}=27.95;&amp;&amp; p=0.0000\\ \end{alignedat} \end{equation}$$`


---
class: page-font-16

### 对WLS矫正（收入）模型进行BPG检验




我们可以构建如下的**BPG检验辅助方程**

`$$\begin{equation} \begin{alignedat}{999} &amp;Pi=&amp;&amp; + \hat{\beta}_{1} &amp;&amp; + \hat{\beta}_{2} I(log(cigpric/income))&amp;&amp; + \hat{\beta}_{3} I(educ/income)\\ &amp;\text{(cont.)}&amp;&amp; + \hat{\beta}_{4} age&amp;&amp; + \hat{\beta}_{5} I(age^2)&amp;&amp; + \hat{\beta}_{6} restaurn&amp;&amp;+e_i\\ \end{alignedat} \end{equation}$$`

**BPG检验辅助方程**的回归结果为：

`$$\begin{equation} \begin{alignedat}{999} &amp;\widehat{Pi}=&amp;&amp;+3.77&amp;&amp;+0.95I(log(cigpric/income))&amp;&amp;+1090.12I(educ/income)\\ &amp;\text{(t)}&amp;&amp;(1.4638)&amp;&amp;(2.2419)&amp;&amp;(8.0546)\\&amp;\text{(se)}&amp;&amp;(2.5730)&amp;&amp;(0.4237)&amp;&amp;(135.3412)\\&amp;\text{(cont.)}&amp;&amp;+0.08age&amp;&amp;-0.00I(age^2)&amp;&amp;-0.60restaurn\\&amp;\text{(t)}&amp;&amp;(1.1710)&amp;&amp;(-1.2426)&amp;&amp;(-1.2390)\\&amp;\text{(se)}&amp;&amp;(0.0704)&amp;&amp;(0.0008)&amp;&amp;(0.4858)\\&amp;\text{(fitness)}&amp;&amp; R^2=0.1851;&amp;&amp; \bar{R^2}=0.1800\\&amp; &amp;&amp; F^{\ast}=36.38;&amp;&amp; p=0.0000\\ \end{alignedat} \end{equation}$$`

**BPG检验辅助方程**的回归平方和为
`\(ESS=\)` 115.8392；**LM统计量**（绝对值）为
`\(LM \equiv {\chi^2}^{\ast}=ESS/2=\)` 57.9196。给定显著性水平
`\(\alpha=0.05\)`时卡方分布的理论查表值为
`\(\chi^2_{1-\alpha}(m-1)=\chi^2_{0.95}(4)=\)` 9.487729。从而可以得到**BPG检验**初步结论：卡方检验极显著，拒绝原假设
`\(H_0\)`，认为**WLS矫正模型**仍旧存在**异方差性**。
