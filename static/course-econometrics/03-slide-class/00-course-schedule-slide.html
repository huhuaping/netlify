### 第1章 导论（2学时）

- 1.1 科学哲学简介*

- 1.2 计量经济学的方法论基础*

- 1.3 计量经济学的内容体系

- 1.4 计量经济学建模步骤和要点

---

### 第2章 一元回归分析：基本思想(4学时)
    
- 2.1 一个假设的例子

- 2.2 总体回归函数的概念

- 2.3 "线性"一词的含义 

- 2.4 总体回归函数

- 2.5 随机平扰顶的含义 

- 2.6 样本回归函数

- 2.7 说明性例子

---

### 第3章 一元回归分析：估计问题（4学时）


- 3.1 普通最小二乘法

- 3.2 经典线性回归模型: 最小二乘法的基本假定

- 3.3 最小二乘估计的精度就标准误

- 3.4 最小二乘估计量的性质:高斯-马尔可夫定理 

- 3.5 判定系数:"似合优度"的一个度量 

- 3.6 说明性例子


---

### 第4章 一元回归分析：正态假设（2学时）


- 4.1 随机干扰项的概率分布

- 4.2 随机干扰项的正态性假设

- 4.3 在正态性假设下OLS估计量的性质

- 4.4 极大似然法


---

### 第5章 一元回归分析：推断与预测（4学时）

.pull-left[
- 5.1 区间估计: 一些基本思想

- 5.2 回归系数的置信区间 

- 5.3 回归误差方差的置信区间 

- 5.4 假设检验: 置信区间方法

- 5.5 假设检验: 显著性检验方法

]

.pull-right[

- 5.6 假设检验:一些实际操作问题

- 5.7 回归分析与方差分析

- 5.8 回归分析的应用:预测问题

- 5.9 报告回归分析的结果

- 5.10 评价回归分析的结果

]


---

### 第6章 一元回归分析：模型选择（2学时）


- 6.1 过原点回归

- 6.2 尺度与测量单位

- 6.3 标准化变量的回归

- 6.4 对数模型 

- 6.5 倒数模型

- 6.6 函数形式的选择

---

### 第7章 多元回归分析：估计问题（4学时）

- 7.1 三变量模型:符号与假定

- 7.2 对多元回归方程的解释

- 7.3 偏回归系数的含义 

- 7.4 偏回归系数的OLS与ML估计

- 7.5 多元判定系R2与多元相关系数R

- 7.6 R2及调整R2


---

### 第8章 多元回归分析：推断与预测（4学时）



- 8.1 多元回归中的假设检验

- 8.2 检验关于个别偏回归系数的假设

- 8.3 检验样本回归的总显著性

- 8.4 检验两个回归系数是否相等

- 8.5 受约束的最小二乘法:检验线性等式约束条件

- 8.6 检验回归模型的结构或稳定性:邹至庄检验 

- 8.7 用多元回归做预测

- 8.8 假设检验: 似然比、瓦尔德与拉格朗日乘数检验


---

### 第9章 虚拟变量回归模型（4学时）

- 9.1 虚拟变量的性质

- 9.2 ANOVA 模型

- 9.3 含有两个定性变量的ANOVA模型 

- 9.4 同时含有定性和定量回归元的回归: ANOVA模型 
- 9.5 邹至庄检验的虚拟变量方法 

- 9.6 使用虚拟变量的交互效应 

- 9.7 季节分析中虚拟变量的使用

- 9.8 分段线性回归


---

### 第10章 放宽经典假设：多重共线性（6学时）


- 10.1 多重共线性的性质

- 10.2 出现完全多重共线性 时的估计问题

- 10.3 出现"高度"但"不完全"多重共线性的估计问题

- 10.4多重共线性的理论后果 

- 10.5 多重共线性的实际后果

- 10.8 补救措施

---

### 第11章 放宽经典假设：异方差性（6学时）


- 11.1 异方差的性质

- 11.2 出现异方差性时的OLS 估计

- 11.3 广义最小二乘法

- 11.4 出现异方差性时使用OLS的后果

- 11.5 异方差性的侦察

- 11.6 补救措施

- 11.7 总结性的例子

- 11.8 谨防对异方差性反应过度


---

### 第12章 放宽经典假设：自相关性（6学时）

- 12.1 自相关的性质

- 12.2 出现自相关时的OLS估计量

- 12.3 自相关出现时的BLUE

- 12.6 侦察自相关

- 12.7 补救措施
