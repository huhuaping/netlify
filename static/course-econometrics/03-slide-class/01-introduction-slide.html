## 什么是计量经济学？（what）

计量经济学：是利用经济理论、数学以及统计学推断等工具对经济现象进行分析的一门社会科学。

主要构成内容包括：

- 经济理论：定性描述为主

- 数理经济学：数学形式或方程

- 统计学：
    - 经济统计学——主要收集和处理经济数据
    - 数理统计学——难以处理特殊经济计量问题

---

## 计量经济学方法论基础

- 逻辑学基础（也可以上升为哲学基础）

- 经济学基础（关系论转向）

- 数学基础（主要是概率论基础）

- 统计学基础（主要指数据基础）

---

## 计量经济学如何进行研究？

科学研究：试图回答休谟诘问——如何从经历到的过去、特殊、局部，推论到没有经历到的未来、一般、整体？

.pull-left[
经济学研究过程:

- 观察（个别、特殊）

- 抽象（理论、模型）

- 检验（实验、回归）

- 发现（一般、普遍）

]

.pull-right[

计量经济学研究过程：

- 模型设定

- 样本采集

- 模型估计

- 模型检验

- 模型应用

]

## 1.2.1 广义和狭义计量经济学

广义计量经济学：

- 是利用经济理论、数学以及统计学定量研究经济现象的经济计量方法的统称

- 包括回归分析方法、投入产出分析方法、时间序列分析方法等。

狭义计量经济学：

- 也就是我们通常所说的计量经济学，以揭示经济现象中的因果关系为目的，在数学上主要应用回归分析方法。

本课程中的计量经济学模型，就是狭义计量经济学意义上的经济数学模型。 

---

## 1.2.2 初、中、高级计量经济学

初级计量经济学：

- 以计量经济学的数理统计学基础知识和经典的线性单方程模型理论与方法为主要内容。

中级计量经济学：

- 以用矩阵描述的经典的线性单方程模型理论与方法、经典的线性联立方程模型理论与方法，以及传统的应用模型为主要内容。

高级计量经济学：

- 以非经典的、现代的计量经济学模型理论、方法与应用为主要内容。

本课程定位于中级水平上，适当引入高级的内容。 

---

## 1.2.3 理论和应用计量经济学

理论计量经济学：

- 以介绍、研究计量经济学的理论与方法为主要内容，侧重于理论与方法的数学证明与推导，与数理统计联系极为密切。

- 除了介绍计量经济模型的数学理论基础、普遍应用的计量经济模型的参数估计方法与检验方法外，还研究特殊模型的估计方法与检验方法，应用了广泛的数学知识。

应用计量经济学：

- 以建立与应用计量经济学模型为主要内容，强调应用模型的经济学和经济统计学基础，侧重于建立与应用模型过程中实际问题的处理。

本课程是二者的结合。 

---

## 1.2.4 经典和非经典计量经济学

经典计量经济学（Classical Econometrics）：20世纪70年代以前发展并广泛应用的计量经济学。
 
 - R.Frish创立
 
 - T.Haavelmo建立了它的概率论基础
 
 - L.R.Klein成为其理论与应用的集大成者

经典计量经济学模型以线性模型为主要形式，主要包括:

- 单方程模型(Single Equation Model)

- 联立方程模型(Simultaneous Equations Model)


---

### 经典计量经济学的特征

- 模型导向：以经济理论为导向建立模型；

- 模型类型：采用随机模型；

- 模型结构：变量之间为线性或可以转化为线性；

- 数据类型：服从正态分布的连续变量，以时间序列或面板数据为样本；

- 估计方法：普通最小二乘法或最大似然估计法；

- 模型应用：结构分析、政策评价、经济预测

- 模型领域：生产、需求、消费、投资、宏观经济等

---

### 对经典计量经济学模型的Lucas批判

- Lucas(1976): 使用计量经济模型预测未来经济政策的变化所产生的效用是不可信的。其实质是提出了结构模型模型参数是否随时间变化的问题。

- Sarget(1976)：以货币政策为例，重新解析了Lucas批判。结构模型对于评价政策似乎是无能为力的。

- Sims(1980)：为使结构方程可以识别而施加了许多约束，这些约束是不可信的。建议采用向量自回归（VAR）模型而避免结构约束问题。

- 关于模型设定：经济学理论不足以指导如何设定模型，以及保证模型设定的正确性。

---

### 对经典计量经济学模型批判的时代背景

20世纪70年代的世界经济：

- 滞涨、石油危机、利率自由化、管理浮动汇率

关于宏观经济政策有效性的争论：

- 以弗里德曼为代表货币主义的固定规则

- 以卢卡斯、萨金特、华莱士等为代表新古典宏观经济学第一代的货币政策无效

- 以基德兰德、普利斯科特等为代表新古典宏观经济学第二代的财政政策无效

- 新凯恩斯主义的货币政策连续性

---

### 非经典计量经济学

非经典计量经济学，也称为现代计量经济学，主要指20世纪70年代末以来发展的计量经济学理论、方法及应用模型。非经典计量经济学主要包括：

- 微观计量经济学(Microeconometrics)

- 非参数计量经济学(Nonparametric Econometrics)

- 时间序列计量经济学(Time-Series Econometrics )

- 面板数据计量经济学(Panel Data Econometrics)

- 动态计量经济学(Dynamic Econometrics)


本课程以将适当引入一些简单的、应用较多的现代计量经济学理论方法。

???

- 从理论方法角度，经典计量经济学理论方法是非经典计量经济学理论方法的基础；

- 从应用的角度，经典计量经济学模型仍然是目前应用最为普遍的计量经济学模型。

---

## 1.2.5 微观和宏观计量经济学

微观计量经济学：

- 集中于“对个人和家庭的经济行为进行经验分析”。

- “原材料是微观数据”，微观数据表现为截面数据和面板数据。

- 内容主要包括面板数据模型的理论方法、离散选择模型的理论方法、选择性样本模型的理论方法。

宏观计量经济学:

- 经典宏观计量经济学：利用计量经济学理论方法，建立宏观经济模型，对宏观经济进行分析、评价和预测。

- 现代宏观计量经济学的主要研究方向：单位根检验、协整理论以及动态计量经济学。

### 消费分析案例：1理论或假说的陈述

&gt; 基本的心理定律...是，通常或平均而言，人们倾向于随着他们收入的增为口而增加其消费，但不如收入增加的那么多。
&gt;
&gt; --- 凯恩斯

简言之，凯恩斯设想，**边际消费倾向** (marginal propensity to consume, MPC) , 即收入每变化一个单位的消费变化率，大于零而小于1

---

### 消费分析案例：2数学模型设定

重要概念：

- **确定性关系**是指变量之间存在严格准确的数学关系。

- **数学模型**或**数理经济学**模型，是指利用严格的数学函数对这种确定性关系的数学表达形式。

---

### 消费分析案例：2数学模型设定

凯恩斯假设消费与收入之间存在正向关系，但他并没有明确指出二者之间准确的函数关系。为简单起见，**数理经济学家**也许建议采用如下形式的**凯恩斯消费函数**:

`$$\begin{align}
Y_i &amp;= \beta_1 +\beta_2 X_i &amp;(0&lt; \beta_2 &lt;1)
\end{align}$$`

也可以用下图表示：

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="../pic/chp1-model-math.png" alt="凯恩斯消费函数的数理经济学模型" width="349" /&gt;
&lt;p class="caption"&gt;凯恩斯消费函数的数理经济学模型&lt;/p&gt;
&lt;/div&gt;

---

### 消费分析案例：3计量经济模型的设定

重要概念：

- **非确定性关系**是指变量之间存在非准确的数学关系。

- **随机干扰项 (stochastic disturbance term) **，也称为误差项 (error term)，是用来代表所有**未经指明的**对**因变量**有所影响的那些因素。它是一个随机变量，并具有特定的概率性质，一般记为
`\(u_i\)`
。

- **计量经济学模型**，是指通过引入**随机干扰项**
`\(u_i\)`
对变量之间非确定性关系的模型形式表达。

---

### 测试题

请分别指出下列属于哪一类模型（数量经济学模型/计量经济学模型）？

其中
`\(t\)`
代表时期(年份)，
`\(T\)`
代表技术水平，
`\(K_t\)`
代表资本，
`\(L_t\)`
代表资本，
`\(u_t\)`
表示随机干扰项，
`\(A\)`
代表常数，
`\(\alpha,\beta, \gamma\)`
代表参数，
`\(e\)`
表示自然数（约等于2.71828）

`$$Q=f(T,K_t,L_t)$$`

`$$Q=A(T)K_t^{\alpha}L_t^{\beta}$$`

`$$Q=A(T)e^{\gamma t}K_t^{\alpha}L_t^{\beta}u_t$$`

### 消费分析案例：3计量经济模型的设定

一般地说，经济变量之间的关系是非确定性的。除了收入外，还有其他变量影响着消费支出。比方说，家庭规模、家庭成员的年龄、家庭的宗教信仰等，都会对消费有一定的影响。考虑到收入变量与支出变量之间的非准确关系，计量经济学家会构建如下的**计量经济学模型**：

`$$\begin{align}
Y_i &amp;= \beta_1 +\beta_2 X_i +u_i &amp;(0&lt; \beta_2 &lt;1)
\end{align}$$`

`\(\beta_1\)`

## 1.3.5 假设检验

**重要概念**：

- **统计推断** (sta tistical inference)，又称为**假设检验** （hypotheis testing），是以样本证据为依据去肯定或否定经济理论的一整套统计方法。

- **统计分布**：随机变量的概率分布形式。

- **显著水平**：无论怎么**推断**，人们都可能犯错。第一类错误（弃真错误）也称为
`\(\alpha\)`
错误，第二类错误（取伪错误）也被称为
`\(\beta\)`
错误。

---

### 案例中的假设检验

前述所拟合的模型是对现实的一个较好的近似，但还必须制定适当的准则，借以判断如方程中的**估计值**是否与待检验的**理论预期值**相一致。（why？）

理论上，凯恩斯曾预期**边际消费支出**（MPC）是正的，但小于1 。

实际数据下，我们求得MPC约为0.72。我们需要质疑的是：

- 实际结果是否与凯恩斯消费理论一致？

- 实际结果中估计值MPC=0.72是否**充分地**小于1？

- 这个估计值MPC=0.72仅是一次偶然的机会得来的么？

- 我们用的数据是不是太特殊了？

简言之，0.72是不是在统计意义上小于1？如果是，那么这一次的数据分析就可用来支持凯恩斯理论。

重要概念：

`\(X\)`
已知值或预期未来值来预测因变量

### 预报或预测的示例

假设我们想预测2006年的平均消费支出，2006年GDP的值为113194亿美元,2006年的**实际个人消费支出**为80440亿美元。那么：

预测得到：
`\(\hat{Y}_{2006} =-299.59 + 0.72*11319.4=\)`
7850.378

预测误差为：
`\(Y_{2006}- \hat{Y}_{2006}=\)`
193.622

假设政府决定减少**所得税**。这种政策对收入及消费支出和最终**就业**会有什么影响呢?

---

### 预报或预测的示例

假如政策改变的结果是**投资**有所下降，其对经济的影响将如何?宏观经济理论告诉我们，投资支出每改变1美元，收入的改变由**收入乘数** (income multiplier, M)：

`$$M= \frac{1}{1-MPC}$$`

如果
`\(MPC=0.72\)`
，那么
`\(M=\frac{1}{1-0.72}=\)`
3.5714286。也就是说，投资减少(增加)1美元，将最终导致收入减少(增加) 4 倍之多。

## 1.3.7 利用模型进行控制或制定政策

重要概念:

- **控制变量**（Control Variable）：易于控制和改变的变量（X）

- **目标变量**（Target Variable）：期望实现和达到的变量（Y）

若我们已估计出凯恩斯消费函数，而且政府认为87500亿美元的**消费支出**（PCE，Y）水平即可维持当前约4.2%的**失业率**(2006年初)。

那么，什么样的**收入水平**（GDP，X）将保证消费支出达到这个目标水平呢?

利用估计得到的消费函数，很快可以算出：

`\(8750 = -299.59 + 0.72*GDP_{2006}\)`

`\(X=GDP_{2006}=\)` 6515.7
