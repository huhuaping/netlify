## 参考教材

联立方程模型（SEM）模块主要参考如下教材：

- Hill, R. C., W. E. Griffiths and G. C. Lim. Principles of Econometrics 5ed [M], Wiley&amp;Sons, 2017. 第10章（内生自变量）。

- Gujarati, D. and D. Porter. Basic Econometrics (5ed） [M], McGraw-Hill Education, 2008. 第18章、19章、20章。简单通俗！

- Wooldridge, J. M. Introductory econometrics. A modern approach(6ed) [M], Cengage Learning, 2016. 第16章。简单通俗！

- Greene, W. H. Econometric analysis(8ed) [M]. New York, Pearson, 2018. 第10章。高手级别，与博士接轨！
- Hansen B. Probability and Statistics for Economists[manuscript]. 2021. [free online](https://www.ssc.wisc.edu/~bhansen/probability/)。 气势恢宏，博士生慢慢啃吧。

- HANSEN B. Econometrics [manuscript]. 2021. [free online](https://www.ssc.wisc.edu/~bhansen/econometrics/)。气势恢宏，博士生慢慢啃吧。
