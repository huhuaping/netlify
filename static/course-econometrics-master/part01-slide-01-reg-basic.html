  &lt;/tr&gt;

   &lt;td style="text-align:left;"&gt; 回归子(Regressand) &lt;/td&gt;

  &lt;/tr&gt;

---

## k变量回归 VS k元回归

**双变量**回归分析(two-variables regression analysis)：

&gt; **双变量**回归实际上就是一元回归。

`$$\begin{align}
Y_i &amp;=  \beta_1 +\beta_2X_{2i} +u_i
\end{align}$$`


**多元**回归分析(multiple regression analysis)：

&gt; **二元**回归，实际上就是3变量回归

`$$\begin{align}
Y_i &amp;=  \beta_0 +\beta_1X_{i1} +\beta_2X_{i2} + u_i 
\end{align}$$`

---

## 两套符号表达体系

李子奈的k元回归：

`$$\begin{align}
Y_i &amp;=  \beta_0 +\beta_1X_{i1} +\beta_2X_{i2} + \cdots +\beta_kX_{ik}+ u_i 
\end{align}$$`

古扎拉蒂的k变量回归：

`$$\begin{align}
Y_i &amp;=  \beta_1 +\beta_2X_{2i} +\beta_3X_{3i} + \cdots +\beta_kX_{ki}+ u_i
\end{align}$$`


---

## 重要概念：关于总体（Population）

**总体回归曲线**(Population Regression Curve，PRC)

&gt; 条件期望值的轨迹表现为一条曲线(Curve)，或者一条直线（Line）。

**总体回归函数**（Population Regression Function，PRF）

&gt; 它是对总体回归曲线(PRC)的数学函数表现形式。

**总体回归模型**（Population Regression model, PRM）

&gt; 把总体回归函数表达成**随机设定**形式。

**随机干扰项**也被称为随机误差项(stochastic error term)

&gt; 总体回归函数中忽略掉的但又影响着Y的全部变量的替代物。

---

## 重要概念：关于样本（Sample）

**样本回归线**(Sample Regression Line，SRL)

&gt; 是通过拟合**样本数据**得到的一条曲线（或直线）。

**样本回归函数**(Sample Regression Function，SRF)

&gt; 是样本回归曲线的数学函数形式，可是是线性的或非线性。

**样本回归模型**（Sample Regression Model，SRM）

&gt; 把样本回归函数表现为**“随机”**形式。

**残差**（Residual）

&gt; 样本回归函数上Y的拟合值（fitted value）与Y的样本观测值（observed value）之间的离差。


---

## 样本回归与总体回归的比较


.pull-left[
&gt; 总体回归函数PRF:

`$$\begin{align}
E(Y|X_i) &amp;= \beta_1 +\beta_2X_i &amp;&amp; \text{(PRF)}
\end{align}$$`

&gt; 总体回归模型PRM:

`$$\begin{align}
Y_i &amp;=  \beta_1 +\beta_2X_i + u_i &amp;&amp; \text{(PRM)}
\end{align}$$`

]


.pull-right[
&gt; 样本回归函数SRF:

`$$\begin{align}
\hat{Y}_i =\hat{\beta}_1 + \hat{\beta}_2X_i &amp;&amp; \text{(SRF)}
\end{align}$$`

&gt;样本回归模型SRM:

`$$\begin{align}
Y_i &amp;= \hat{\beta}_1 + \hat{\beta}_2X_i +e_i &amp;&amp; \text{(SRM)}
\end{align}$$`

]

--

思考：

- PRF无法直接观测，只能用SRF近似替代

- 估计值与观测值之间存在偏差

- SRF又是怎样决定的呢?

## 经典估计方法

经典估计方法主要包括三类：

- 普通最小二乘法( Ordinary least squares, **OLS**)：朴素的认识论

- 极大似然法（Maximum likelihood, **ML**）：概率的神奇魔力

- 矩估计方法（Moment method, **MM**）：理工男的世界观

---

### 极大似然估计法(ML)

**极大似然估计法**(maximum likelihood, ML):

- 是由Fisher提出的一种参数估计方法基本思想：设总体分布的函数形式已知，但有未知参数
`\(\Theta\)`，
`\(\Theta\)`可以取很多值，在
`\(\Theta\)`的一切可能取值中选一个使样本观察值出现的概率为最大的
`\(\hat{\Theta}\)`值作为
`\(\Theta\)`的估计值，并称估计值
`\(\hat{\Theta}\)`为参数
`\(\Theta\)`的极大似然估计值。这种求估计量的方法称为极大似然估计法。

似然函数表达式：

- 设总体
`\(X_i\)`的概率密度函数
`\(f(X_i; \Theta)\)`为,其中
`\(\Theta\)`为待估计参数。对于从总体中取得的样本观测值
`\((X_1; X_2, \cdots , X_n)\)` ， 其联合密度函数为
`\(\prod{ f(X_i; \Theta)}\)` ，它是参数
`\(\Theta\)`的函数，称之为的似然函数，记为
`\(L(\Theta)\)`：

`$$\begin{align}
L(\Theta) = \prod{ f(X_i;\Theta)}
\end{align}$$`

---

### ML估计法与OLS估计法的关系

极大似然估计法(ML)比较复杂，我们仅需知道。在随机干扰项正态性假设下（N-CLRM）：

- 回归系数
`\(\beta_i\)`的ML估计量和OLS估计量是相同的——无论是一元回归还是多元回归!

- 对于
`\(\sigma^2\)`的估计，其ML估计量为
`\(\sum{e_i^2}/n\)`，是**有偏**的；其OLS估计量是
`\(\sum{e_i^2}/(n-2)\)`，是**无偏**的。

- 关于
`\(\sigma^2\)`的两种估计量，随着样本容量n的增大，两者将趋于相等！

启示：OLS方法真好！


---

## 普通最小二乘法原理

认识普通最小二乘法的原理：一个图示

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="pic/chpt3-OLS-demo.png" alt="最小二乘法的原理" width="469" /&gt;
&lt;p class="caption"&gt;最小二乘法的原理&lt;/p&gt;
&lt;/div&gt;

---

## 普通最小二乘法原理

.pull-left[
总体回归模型PRM:

`$$\begin{align}
Y_i &amp;=  \beta_1 +\beta_2X_i + u_i 
\end{align}$$`

]

.pull-right[

样本回归模型SRM:

`$$\begin{align}
Y_i &amp;= \hat{\beta}_1 + \hat{\beta}_2X_i +e_i 
\end{align}$$`

]

OLS的基本原理：用样本推断总体，使残差平方和最小化。

`$$\begin{align}
e_i  &amp;= Y_i - \hat{Y}_i \\
     &amp;= Y_i - (\hat{\beta}_1 +\hat{\beta}_2X_i) 
\end{align}$$`


`$$\begin{align}
Q  &amp;= \sum{e_i^2} \\
   &amp;= \sum{(Y_i - \hat{Y}_i)^2} \\
   &amp;= \sum{\left( Y_i - (\hat{\beta}_1 +\hat{\beta}_2X_i) \right)^2} \\
   &amp;\equiv f(\hat{\beta}_1,\hat{\beta}_2)
\end{align}$$`


`$$\begin{align}
Min(Q)  &amp;= Min \left ( f(\hat{\beta}_1,\hat{\beta}_2) \right)
\end{align}$$`

---

## 回归参数的OLS点估计值

OLS方法下，回归系数的计算公式1（Favorite Five，FF）：

`$$\begin{align}
  \left \{
  \begin{split}
  \hat{\beta}_2 &amp;=\frac{n\sum{X_iY_i}-\sum{X_i}\sum{Y_i}}{n\sum{X_i^2}-\left ( \sum{X_i} \right)^2}\\
  \hat{\beta}_1 &amp;=\frac{n\sum{X_i^2Y_i}-\sum{X_i}\sum{X_iY_i}}{n\sum{X_i^2}-\left ( \sum{X_i} \right)^2}
  \end{split} 
  \right.
  &amp;&amp;\text{(FF solution)}
\end{align}$$`

---

## 回归参数的OLS点估计值

OLS方法下，我们也可以得到如下的离差公式(favorite five，ff)

`$$\begin{align}
\left \{
  \begin{split}
  \hat{\beta}_2 &amp;=\frac{\sum{x_iy_i}}{\sum{x_i^2}}\\
  \hat{\beta}_1 &amp;=\bar{Y}_i-\hat{\beta}_2\bar{X}_i
  \end{split} 
\right.  
  &amp;&amp; \text{(ff solution)}
\end{align}$$`

其中小写代表离差计算
`\(x_i=X_i-\bar{X};\  y_i=Y_i - \bar{Y}\)`。

---

## 随机干扰项参数的OLS点估计值

求解残差平方和：

`$$\begin{alignedat}{2}
  &amp; \sum{e_i^2} &amp;&amp; = (\hat{\beta}_2 - \beta_2)^2\sum{x_i^2} + \sum{(u-\bar{u})^2} - 2(\hat{\beta}_2 - \beta_2)\sum{x_i(u-\bar{u})}  
\end{alignedat}$$`

求残差平方和的期望：

`$$\begin{align}
E(\sum{e_i^2}) &amp;= 
 \sum{x_i^2 E \left[ (\hat{\beta}_2 - \beta_2)^2 \right ]}+ E\left[ \sum{(u-\bar{u})^2} \right ]\\
&amp;+ 2E \left[ (\hat{\beta}_2 - \beta_2)\sum{x_i(u-\bar{u})} \right ] \\
&amp; \equiv   A + B + C \\
&amp; = \sigma^2 + (n-1)\sigma^2 -2\sigma^2 \\
&amp; = (n-2)\sigma^2 
\end{align}$$`

---

## 随机干扰项参数的OLS点估计值

**回归误差方差**（Deviation of Regression Error）：

- 采用OLS方法下，总体回归模型PRM中随机干扰项
`\(u_i\)`的总体方差的无偏估计量，记为
`\(E(\sigma^2) \equiv \hat{\sigma}^2\)`，简单地记为
`\(\hat{\sigma}^2\)`。

`$$\begin{align}
\hat{\sigma}^2=\frac{\sum{e_i^2}}{n-2}
\end{align}$$`

--

**回归误差标准差**（Standard Deviation of Regression Error）：有时候也记为**se**。

`$$\begin{align}
\hat{\sigma}=\sqrt{\frac{\sum{e_i^2}}{n-2}}
\end{align}$$`

???
- 采用OLS方法下，总体回归模型PRM中随机干扰项
`\(u_i\)`的总体标准差的无偏估计量，记为
`\(E(\sigma) \equiv \hat{\sigma}\)`，代数表达式一般简单地记为
`\(\hat{\sigma}\)`

---

## OLS方法讨论：“估计值”与“估计量”

理解OLS方法下的“估计值”与“估计量”

回归系数的计算公式1（Favorite Five，FF）：

`$$\begin{align}
  \left \{
  \begin{split}
  \hat{\beta}_2 &amp;=\frac{n\sum{X_iY_i}-\sum{X_i}\sum{Y_i}}{n\sum{X_i^2}-\left ( \sum{X_i} \right)^2}\\
  \hat{\beta_1} &amp;=\frac{n\sum{X_i^2Y_i}-\sum{X_i}\sum{X_iY_i}}{n\sum{X_i^2}-\left ( \sum{X_i} \right)^2}
  \end{split} 
  \right.
  &amp;&amp;\text{(FF solution)}
\end{align}$$`


- 如果给出的参数估计结果是由一个具体样本资料计算出来的，它是一个“估计值”，或者“点估计”，是参数估计量的一个具体数值；

- 如果把上式看成参数估计的一个表达式，那么，则它是
`\((X_i,Y_i)\)`的函数，而$Y_i$是随机变量，所以参数估计也是随机变量，在这个角度上，称之为“估计量”。  

---

## OLS方法下SRF和SRM的特征

OLS估计量是纯粹由可观测的(即样本)量(指X和Y)表达的，因此它们很容易计算。

它们是点估计量(point estimators)，即对于给定样本，每个估计量仅提供有关总体参数的一个(点)值。[我们以后还将考虑区间估计量(interval Estimators)]

一旦从样本数据得到OLS估计值，便容易画出样本回归线。

---

## OLS方法下SRF和SRM的特征

- 特征1：样本回归线一定会经过样本均值点
`\((\bar{X}, \bar{Y})\)`：

`$$\begin{align}
\bar{Y} = \hat{\beta}_1 +\hat{\beta}_2\bar{X}
\end{align}$$`

- 特征2：
`\(Y_i\)`的**估计值**(
`\(\hat{Y}_i\)`)的均值(
`\(\bar{\hat{Y_i}}\)`)等于Y的样本均值(
`\(\bar{Y}\)`)

`$$\begin{align}
\hat{Y_i} &amp;= \hat{\beta}_1 +\hat{\beta}_2\bar{X} \\
&amp; =(\bar{Y} - \hat{\beta}_2\bar{X}) + \hat{\beta_2}X_i \\
&amp; = \bar{Y} - \hat{\beta}_2(X_i - \bar{X}) 
\end{align}$$`

`$$\begin{align}
&amp;\Rightarrow  1/n\sum{\hat{Y_i}} =  1/n\sum{\bar{Y} - \hat{\beta}_2(X_i - \bar{X})} \\
&amp;\Rightarrow  \bar{\hat{Y_i}}  = \bar{Y}
\end{align}$$`

---

## OLS方法下SRF和SRM的特征

- 特征3：残差的均值(
`\(\bar{e_i}\)`)为零：

`$$\begin{align}
\sum{\left[ \hat{\beta}_1 - (Y_i -\hat{\beta}_2X_i) \right]}  &amp;=0 \\
\sum{\left[ Y_i- \hat{\beta}_1 - \hat{\beta}_2X_i) \right]}  &amp;=0 \\
\sum{( Y_i- \hat{Y}_i )} &amp;=0 \\
\sum{e_i}  &amp;=0 \\
\bar{e_i} &amp;=0
\end{align}$$`

---

## OLS方法下SRF和SRM的特征

- 特征4：SRM和SRF可以写成离差形式：

`$$\begin{align}
&amp; \left.
  \begin{split}
  Y_i &amp;&amp; = \hat{\beta}_1 + \hat{\beta}_2X_i + e_i \\
  \bar{Y} &amp;&amp;= \hat{\beta}_1 + \hat{\beta}_2\bar{X}
  \end{split}
\right \} \Rightarrow \\
&amp; Y_i - \bar{Y} =\hat{\beta_2}(X_i - \bar{X}) + e_i \Rightarrow  \\
&amp; y_i=\hat{\beta_2}x_i +e_i \  &amp;&amp;\text{(SRM-dev)}
\end{align}$$`

`$$\begin{align}
&amp; \left.
  \begin{split}
  \hat{Y}_i &amp;&amp; = \hat{\beta}_1 + \hat{\beta}_2X_i\\
  \bar{Y} &amp;&amp;= \hat{\beta}_1 + \hat{\beta}_2\bar{X}
  \end{split}
\right \} \Rightarrow \\
&amp; \hat{Y}_i - \bar{Y} =\hat{\beta_2}(X_i - \bar{X})  \Rightarrow  \\
&amp; \hat{y}_i=\hat{\beta_2}x_i \  &amp;&amp;\text{(SRF-dev)} 
\end{align}$$`

---

## OLS方法下SRF和SRM的特征

- 特征5：残差(
`\(e_i\)`)和
`\(Y_i\)`的拟合值(
`\(\hat{Y_i}\)`)不相关

`$$\begin{align}
Cov(e_i, \hat{Y_i}) &amp;= E \left[ \left( e_i-E(e_i)\right )\cdot \left( \hat{Y_i}-E(\hat{Y_i})\right ) \right]
= E(e_i \cdot \hat{y_i}) \\
&amp; = \sum(e_i \cdot \hat{\beta_2}x_i) \\
&amp; = \sum{ \left[ (y_i-\hat{\beta_2}x_i) \cdot \hat{\beta_2}x_i \right]} \\
&amp; = \hat{\beta_2}\sum \left[ (y_i-\hat{\beta_2}x_i)\cdot x_i \right]\\
&amp; = \hat{\beta_2}\sum \left[ (y_ix_i-\hat{\beta_2}x_i^2)  \right]\\
&amp; = \hat{\beta_2}\sum{x_iy_i}-\hat{\beta}_2^2\sum{x_i^2}  &amp;&amp; \Leftarrow \hat{\beta_2} = \frac{\sum{x_iy_i}}{x_i^2} \\
&amp; = \hat{\beta}_2^2\sum{x_i^2}-  \hat{\beta_2}^2\sum{x_i^2}   = 0
\end{align}$$`


- 特征6：残差(
`\(e_i\)`)和自变量(
`\(X_i\)`)不相关

---

## OLS方法下的离差公式总结

- 离差定义与符号：

`$$\begin{align}
x_i &amp;= X_i - \bar{X} \\
y_i &amp;= Y_i - \bar{Y} \\
\hat{y}_i &amp;= \hat{Y}_i - \bar{\hat{Y}}_i = \hat{Y}_i - \bar{Y}
\end{align}$$`

- PRM及其离差形式：

`$$\begin{align}
&amp; \left.
  \begin{split}
  Y_i &amp;&amp; = \beta_1 + \beta_2X_i + u_i \\
  \bar{Y} &amp;&amp;= \beta_1 + \beta_2\bar{X} + \bar{u}
  \end{split}
\right \} \Rightarrow \\
&amp; Y_i - \bar{Y} =\beta_2x_i + (u_i- \bar{u}) \Rightarrow  \\
&amp; y_i=\hat{\beta_2}x_i + (u_i- \bar{u})  \  &amp;&amp;\text{(PRM-dev)}
\end{align}$$`


---

## 如何知道OLS方法估计量是否可靠？

`$$\begin{align}
Y_i &amp;=  \beta_1 +\beta_2X_i + u_i 
\end{align}$$`

我们已经使用OLS方法分别得到总体回归模型(PRM)的3个重要参数（实际不止3个）的**点估计值**：

`$$\begin{align}
\left \{
  \begin{split}
  \hat{\beta}_2 &amp;=\frac{\sum{x_iy_i}}{\sum{x_i^2}}\\
  \hat{\beta}_1 &amp;=\bar{Y}_i-\hat{\beta}_2\bar{X}_i \\
  \hat{\sigma}^2 &amp;=\frac{\sum{e_i^2}}{n-2}
  \end{split} 
  \right.  
\end{align}$$`

&gt;问题是：
&gt; - OLS方法的点估计值是否稳定？ OLS方法的点估计值是否可信？

因此，我们需要找到一种表达OLS方法估计稳定性或估计精度的指标！

&gt; 在多次抽样下，**点估计值**会不断变化，成为具有随机分布特征的**估计量**，其**方差**（variance）和**标准差**（standard deviation）就是衡量估计稳定性或估计精度的一类重要指标！

---

## 斜率参数的方差和样本方差

.pull-left[
斜率系数的**总体方差**
`\(\sigma^2_{\hat{\beta}_2}\)`和**总体标准差**
`\(\sigma_{\hat{\beta}_2}\)`：

`$$\begin{align}
Var(\hat{\beta}_2) \equiv \sigma_{\hat{\beta}_2}^2  &amp; =\frac{\sigma^2}{\sum{x_i^2}} \\
\sigma_{\hat{\beta}_2} &amp;=\sqrt{\frac{\sigma^2}{\sum{x_i^2}}} 
\end{align}$$`

&gt; 其中，
`\(Var(u_i) \equiv \sigma^2\)`表示随机干扰项
`\(u_i\)`的总体方差。

]

.pull-right[
斜率系数的**样本方差**
`\(S^2_{\hat{\beta}_2}\)`和**样本标准差**
`\(S_{\hat{\beta}_2}\)`：

`$$\begin{align}
S_{\hat{\beta}_2}^2 &amp;=\frac{\hat{\sigma}^2}{\sum{x_i^2}} \\
S_{\hat{\beta}_2} &amp;=\sqrt{\frac{\hat{\sigma}^2}{\sum{x_i^2}}}
\end{align}$$`

&gt; 其中，
`\(\hat{\sigma}^2 = \frac{\sum{e_i^2}}{n-2}\)`表示对随机干扰项（
`\(u_i\)`）的总体方差
`\(\sigma^2\)`的**无偏估计量**。
]

---

## 截距参数的方差和样本方差

.pull-left[
截距系数（
`\(\hat{\beta}_1\)`）的**总体方差**（
`\(\sigma^2_{\hat{\beta}_1}\)`）和**总体标准差**（
`\(\sigma_{\hat{\beta}_1}\)`）：


`$$\begin{align}
Var(\hat{\beta}_1) \equiv \sigma_{\hat{\beta}_1}^2  &amp;=\frac{\sum{X_i^2}}{n} \cdot \frac{\sigma^2}{\sum{x_i^2}} \\
\sigma_{\hat{\beta}_1} &amp; =\sqrt{\frac{\sum{X_i^2}}{n} \cdot \frac{\sigma^2}{\sum{x_i^2}}}
\end{align}$$`


&gt; - 其中，
`\(Var(u_i) \equiv \sigma^2\)`表示随机干扰项
`\(u_i\)`的总体方差。

]

.pull-right[
截距系数（
`\(\hat{\beta}_1\)`）的**样本方差**（
`\(S^2_{\hat{\beta}_1}\)`）和**样本标准差**（
`\(S_{\hat{\beta}_1}\)`）：

`$$\begin{align}
S_{\hat{\beta}_1}^2 &amp;=\frac{\sum{X^2_i}}{n} \cdot \frac{\hat{\sigma}^2}{\sum{x_i^2}} \\
S_{\hat{\beta}_1} &amp;=\sqrt{\frac{\sum{X^2_i}}{n} \cdot \frac{\hat{\sigma}^2}{\sum{x_i^2}}}
\end{align}$$`

&gt; - 其中，
`\(E(\sigma^2) = \hat{\sigma}^2 = \frac{\sum{e_i^2}}{n-2}\)`表示对随机干扰项（
`\(u_i\)`）的总体方差的**无偏估计量**。

]

## OLS估计方法为何成为经典？

**OLS方法小结**：

- 普通最小二乘方法（OLS）采用“铅垂线距离平方和最小化”的思想，来拟合一条样本回归线，进而求解出模型参数估计量。

- 拟合样本回归线，并求解出模型参数估计量的方法有很多，还有**极大似让估计法**（MLE）、**据估计方法**（MM）等等。不同估计方法代表不同的思想理念，当然各种方法的优劣势差异都需要考虑到“模型环境”（或模型假设）。

- 大家需要很熟练地记住OLS参数估计量公式，以及它们的几大重要特征！

**思考与讨论**：

- OLS采用的“铅垂线距离平方和最小化”这一方案，凭什么它被奉为计量分析的经典方法？你觉得还有其他可行替代方案么？可以是“垂线距离平方和最小化”么？如果是距离的3次方或4次方之和，又会怎样？距离的绝对值之和可以么？对于这些方案，你有什么想法？

- 回归标准误差
`\(se\)`的现实含义是什么？回归参数估计与随机干扰项的方差估计有什么内在联系么？

- OLS方法的几个特征，是不是使它“天生丽质”、“娘胎里生下来就含着金钥匙”？为什么能这么说？

## 仅仅利用OLS估计方法就足够了么？

我们已经知道OLS方法的原理和基本特征。

**问题**是：

- OLS方法凭什么能在其他众多拟合估计方法中“脱颖而出”？

- 要跨越“从样本推断总体”的巨大“鸿沟”，仅仅使用OLS方法就足够了么？


**答案**是：

**OLS估计方法**，还需要**经典线性回归模型（CLRM）假设**的加持，二者“双剑合璧”才能真正完成“从样本推断总体”的逻辑证明过程。

---

## CLRM：关于模型的假设

**CLRM假设1（模型是正确设置的）**：这里大有学问，也是一切计量分析问题的根本来源。

&gt; 思考：
&gt; - 我们怎么知道自己设置的模型是“正确的”？
&gt; - 我们有可能知道“正确的”模型么？

&lt;/br&gt;

**CLRM假设2（模型是参数线性的）**：模型应该是参数线性的，具体而言模型中**参数**和**随机干扰项**必须线性，变量可以不是线性。

`$$\begin{align}
Y_i  = \beta_1 + \beta_2X_i + u_i 
\end{align}$$`

&gt; 思考：为什么需要模型是“线性的”？

---

以下模型都是**线性的**：

`$$\begin{align}
Y_i &amp;= \beta_1 + \beta_2 X_i + \beta_3 X_i^2 +u_i &amp;&amp; \text{(quadratic polynomial)}
\end{align}$$`

`$$\begin{align}
Y_i &amp;= \beta_1 + \beta_2 X_i + \beta_3 X_i^2 + \beta_4 X_i^3 +u_i &amp;&amp; \text{(cubic polynomial)}
\end{align}$$`

--

`$$\begin{align}
Y_i &amp;= \beta_1 + \beta_2 ln(X_i) +u_i &amp;&amp; \text{(linear-log)} \\
\end{align}$$`


`$$\begin{align}
ln(Y_i) &amp;= \beta_1 + \beta_2 X_i +u_i &amp;&amp; \text{(log-linear)}
\end{align}$$`

--

`$$\begin{align}
Y_i &amp;= \beta_1 + \beta_2 \frac{1}{X_i} +u_i &amp;&amp; \text{(reciprocal)}
\end{align}$$`

`$$\begin{align}
Q_t &amp;= AK_t^{\alpha}L_t^{\beta}u_t &amp;&amp; \text{(Cobb-douglas)}
\end{align}$$`

## CLRM：关于自变量X的假设

**CLRM假设3（自变量X是外生的）**：X是固定的（给定的）或**独立于**误差项。也即自变量X**不是**随机变量。

`$$\begin{align}
Cov(X_i, u_i)= 0\\ 
E(u_i|X_i)= 0
\end{align}$$`

自变量
`\(X\)`是固定的（给定的）是什么含义？

- 其方差
`\(Var(X)\)`是有限的正数。
    - 如X取值不能全部相同。如果全部X取值都一样，也即
`\(Var(X)=0\)`，则会形成什么样的散点图？

    - 又例如回归系数估计值公式中分母为0，无法求解！

- X变量没有异常值(outlier)，即没有一个X值对于其他值过大或过小。

--

&gt; **课堂思考**：
- X值固定不变现实么？为什么要假设这种情形？
- 如果X是随机变量，仍旧坚持用OLS方法，得到的结果还是不变么？

## 关于随机干扰项的假设1


**CLRM假设4（随机干扰项条件期望值为零）**：假设随机干扰项条件期望值为零。也即给定
`\(X_i\)`的情形下，假定随机干扰项
`\(u_i\)`的**条件期望**为零。

`$$\begin{align}
E(u|X_i)= 0
\end{align}$$`

## 关于随机干扰项的假设2

**CLRM假设5（随机干扰项的方差为同方差）**：随机干扰项的方差为同方差。也即给定
`\(X_i\)`的情形下，随机干扰项
`\(u_i\)`的方差，处处都是相等的。记为：

`$$\begin{align}
Var(u_i|X_i) &amp; = E \left[ \left( u_i -E(u_i) \right)^2|X_i \right] \\
&amp; = E(u_i^2|X_i) \\
&amp; = E(u_i^2) \\
&amp; \equiv \sigma^2
\end{align}$$`

### 随机干扰项的方差为同方差

- 同方差性(homoscedasticity) ：
`\(Var(u_i|X_i) \equiv \sigma^2\)`

- 异方差性(heteroscedasticity) ：
`\(Var(u_i|X_i) \equiv \sigma_i^2\)`

&lt;/br&gt;

`\(Y_i\)`的条件方差
`\(Var(Y_i|X_i)\)`是多少？

## CLRM：关于随机干扰项的假设3


**CLRM假设6（随机干扰项之间无自相关）**：各个随机干扰之间无自相关。也即给定两个不同的自变量取值（
`\(X_i,X_j;i \neq j\)`）情形下，随机干扰项
`\(u_i,u_j\)`的相关系数为0。或者说
`\(u_i,u_j\)`最好是相互独立的。记为：

在
`\(X_i\)`为给定情形下，且
`\(i,j \in (1, 2, \cdots, n); i \neq j\)`，假定：

`$$\begin{align}
Cov(u_i, u_j|X_i,X_j) &amp; = E \left[ \left( u_i -E(u_i) \right)\left( u_i -E(u_i) \right) \right]  \\
&amp; = E(u_iu_j) \\
&amp; \equiv 0
\end{align}$$`


重要概念区别：

- 无**序列相关**(no serial correlatìon)：

- 无**自相关**(no autocorrelation)：

`$$\begin{align}
Y_t &amp;= \beta_1 + \beta_2X_t + u_t \\
Y_t &amp; = \beta_1 + \beta_2X_{2t} + \beta_2X_{3t} + u_t 
\end{align}$$`

## 关于CLRM假设体系的讨论


- 所有这些假设有多真实?

&gt; “假定无关紧要论”——弗里德曼


- 上述说有假设都是针对PRF，而不是SRF！

&gt; 例如：PRF中随机干扰项有无自相关的假设
`\(Cov(u_i, u_j)=0\)`；但是在SRF中，可能就会出现
`\(Cov(e_i, e_j) \neq 0\)`

- 前面提到的OLS方法正是试图“复制”CLRM的假设！

&gt; OLS方法中，
`\(\sum{e_iX_i}=0\)`，就类似于自变量X与随机干扰项不相关的假设（也即
`\(Cov(u_i,X_i)=0\)`）。

&gt; OLS方法中，
`\(\sum{e_i}=0,(\bar{e_i}=0)\)`，就类似于随机干扰项期望值为0的假设（也即
`\(E(u|X_i)=0\)`）

## 关于CLRM假设体系的讨论

**思考1**：CLRM假设本质上是在讨论什么？

--

&gt; **回答**：数据是依据什么机制产生的？(data-generating process, DGP)
- 我们手头只有
`\(n\)`个
样本数据对
`\((Y_i,X_i)\)`。
- 但是我们希望能得到对总体**参数集**
`\(\Phi\)`的合理推断。
- 因此，如果不对总体回归模型（PRM）作任何假设的话，我们就没有更多的信息，来对总体参数集进行任何有价值的推断。

&lt;/br&gt;

--

**思考2**：CLRM假设既然有很多地方明显不符合现实，那么我们可以**放宽**这些假设么？如果现实根本就是**违背**了CLRM假设，OLS方法又将何去何从？对于参数估计量的性质会造成致命性的打击么？

--

&gt; **回答**：**放宽**CLRM假设和**违背**CLRM假设的后果是不同的。
- 如果只是**放宽**CLRM假设，则不会影响OLS方法的参数估计量的BLUE性质。
- 但是如果是**违背**了CLRM假设，则OLS方法的参数估计量的BLUE性质很可能无法保持！

## OLS方法怎么就“天生丽质”了？

某种参数**估计方法**（如OLS方法），得到的**估计量**（如
`\(\hat{\beta}_2,\hat{\beta}_1, \hat{\sigma}^2\)`）是总体**参数**（如
`\(\beta_2, \beta_1, \sigma^2\)`）的**最优线性无偏估计量**（**B**est **L**inear **U**nbiased **E**stimate，**BLUE**）需要满足如下三个条件：

- 线性的(Linear)：估计量是因变量
`\(Y_i\)`的线性函数。

- 无偏的(Unbiased)：**估计量**的均值或期望值（
`\(E(\hat{\beta}_i)\)`）等于**参数**的真值（
`\(\beta_i\)`）。

- 方差最小的（Best）：也即估计量是最有效的(Efficient)，是所有线性无偏估计量中有最小方差的那个估计量。

我们下面将证明：OLS方法在给定条件下就是那么“天生丽质”！

&gt; - 用记号表达为：
`\(\hat{\Phi} \text{ of} \overset{OLS}{\underset{CLRM}{\Longrightarrow}} \Phi  \text{ is BLUE}\)`

&gt; - 以上表达读作：在经典详细回归模型假设下（CLRM），采用普通最小二乘法（OLS），得到参数
`\(\Phi\)`的估计量
`\(\hat{\Phi}\)`，是最优线性无偏估计量（BLUE）。


---

## 高斯-马尔可夫定理(Gauss-Markov Theorem)：

**高斯-马尔可夫定理**(Gauss-Markov Theorem)：在给定经典线性回归模型(CLRM)的假定下，最小二乘(OLS)**估计量**（如
`\(\hat{\beta}_2,\hat{\beta}_1,\hat{\sigma}^2\)`），在无偏线性估计量一类中，有最小方差，就是说它们是**总体参数**（如
`\(\beta_2, \beta_1, \sigma^2\)`）的**最优线性无偏估计量**(BLUE)。

--

## CLRM假设下OLS估计量的性质1：线性性

**线性性**（Linearity）：是指
`\(\hat{\beta}_2\)`和
`\(\hat{\beta}_1\)`对
`\(Y_i\)`是线性的。

具体证明过程如下：

**步骤1**：证明斜率系数估计量
`\(\hat{\beta}_2\)`对
`\(Y_i\)`是线性的。

`$$\begin{align}
\hat{\beta}_2 &amp; = \sum{k_iY_i} &amp;&amp; \leftarrow  \left[ k_i =\frac{x_i}{\sum{x_i^2}} \right] \\
\end{align}$$`

又因为
`\(k_i =\frac{x_i}{\sum{x_i^2}}\)`是不全为0的（为什么？），所以斜率系数估计量
`\(\hat{\beta}_2\)`对
`\(Y_i\)`是线性的。

---

## CLRM假设下OLS估计量的性质1：线性性

详细证明（反证法）：

- 假设
`\(H_0\)`：
`\(k_i =\frac{x_i}{\sum{x_i^2}}= 0\)`，也即全为零。

- 则有：
`\(x_i= X_i-\bar{X}=0\)`，

- 则有：
`\(X_i\)`处处等于
`\(\bar{X}\)`，

- 也就意味着：
`\(x_i\)`是一个不变的量（只有一个取值）

- 因此，这是明显违背CLRM假设中关于自变量
`\(X_i\)`的设定（见前面）。

- 因此，
`\(H_0\)`是显然不成立的，认为
`\(k_i\)`不能全为零。[证明完毕]


---

## CLRM假设下OLS估计量的性质1：线性性

**步骤2**：证明截距系数估计量
`\(\hat{\beta}_1\)`对
`\(Y_i\)`是线性的。

`$$\begin{align}
\hat{\beta_1} &amp; = \sum{w_iY_i} &amp;&amp; \leftarrow \left[ w_i = \frac{1}{n} - k_i\bar{X} \right]
\end{align}$$`

又因为
`\(w_i = \frac{1}{n} - k_i\bar{X}\)`是不全为0的（为什么？），所以斜率系数估计量
`\(\hat{\beta}_2\)`对
`\(Y_i\)`是线性的。

---

## CLRM假设下OLS估计量的性质1：线性性

详细证明（反证法）：

- 假设
`\(H_0\)`：
`\(w_i = \frac{1}{n} - k_i\bar{X}= 0\)`，也即全为零。

- 则有：
`\(\sum{w_i} = \sum{(\frac{1}{n} - k_i\bar{X})}=0\)`，

- 则有：
`\(1-\bar{X}\sum{k_i}=0\)`，

- 又因为：
`\(\sum{k_i} = \sum{\frac{x_i}{\sum{x_i^2}}=\frac{\sum{x_i}}{\sum{x_i^2}} }=0\)`，

- 因此有：
`\(1-0=0\)`，也即
`\(1=0\)`

- 因此，这显然是错误的。

- 因此
`\(H_0\)`是显然不成立的，认为
`\(w_i\)`不能全为零。[证明完毕]

---

## CLRM假设下OLS估计量的性质2：无偏性

**无偏性**(Unbias)：**估计量**期望值（
`\(E(\hat{\beta}_i)\)`）等于**参数**的真值（
`\(\beta_i\)`）。

**步骤1**：证明斜率系数估计量
`\(\hat{\beta}_2\)`是无偏的，也即
`\(E(\hat{\beta}_2)= \beta_2\)`。

容易有：

`$$\begin{align}
\hat{\beta}_2 &amp; = \sum{k_iY_i} &amp;&amp; \leftarrow  \left[ k_i =\frac{x_i}{\sum{x_i^2}} \right] \\
&amp; = \sum{k_i(\beta_1 +\beta_2X_i +u_i)} \\
&amp; = \beta_1\sum{k_i}+\beta_2\sum{k_iX_i} + \sum{k_iu_i}\\
&amp; = 0 + \beta_2 +\sum{k_iu_i}
\end{align}$$`


---

## CLRM假设下OLS估计量的性质2：无偏性

&gt; （续前）因为有：

`$$\begin{align}
\sum{k_i}  &amp;= \sum{\frac{x_i}{\sum{x_i^2}}=\frac{\sum{x_i}}{\sum{x_i^2}} }=0 \\
 \sum{k_iX_i} 
&amp;= \sum{\left[ \frac{x_i}{\sum{x_i^2} }\cdot X_i \right]} 
= \frac{ \sum{x_iX_i}} {\sum{x_i^2}} 
= \frac{ \sum{x_i(x_i+ \bar{X})}} {\sum{x_i^2}} \\
&amp;= \frac{ \sum{x_i^2}+\sum{x_i \bar{X}}} {\sum{x_i^2}} 
= \frac{ \sum{x_i^2}+\bar{X}\sum{x_i} } {\sum{x_i^2}}
= 1
\end{align}$$`

&gt; 所以有：

`$$\begin{align}
\hat{\beta}_2 &amp; =  \beta_2 +\sum{k_iu_i} \\
E(\hat{\beta}_2) &amp; =  E(\beta_2 +\sum{k_iu_i}) 
 =  \beta_2 +E(\sum{k_iu_i}) \\
 &amp; =  \beta_2 +\sum{\left[ k_iE(u_i) \right]} 
 =  \beta_2
\end{align}$$`


???
**[证明完毕]**！

---

## CLRM假设下OLS估计量的性质2：无偏性

**步骤2**：证明截距系数估计量
`\(\hat{\beta}_1\)`是无偏的，也即
`\(E(\hat{\beta}_1)= \beta_1\)`。

&gt; 容易有：

`$$\begin{align}
\hat{\beta_1} &amp; = \sum{w_iY_i} &amp;&amp; \leftarrow \left[ w_i = \frac{1}{n} - k_i\bar{X} \right] \\
&amp; = \sum{w_i(\beta_1 +\beta_2X_i +u_i)} \\
&amp; = \beta_1\sum{w_i} + \beta_2\sum{w_iX_i} + \sum{w_iu_i}\\
&amp; = \beta_1 + 0 +\sum{k_iu_i}
\end{align}$$`

---

## CLRM假设下OLS估计量的性质2：无偏性

&gt; （续前）因为有：

`$$\begin{align}
&amp;\sum{w_i}  = \sum{ \left[ \frac{1}{n} - k_i\bar{X} \right]}
= 1- \bar{X}\sum{k_i} 
= 1 \\
&amp; \sum{w_iX_i} 
= \sum{\left[ \left( \frac{1}{n} - k_i\bar{X} \right) \cdot X_i \right] }
= \sum{\left( \frac{X_i}{n} - \bar{X} k_i X_i \right) }
= \bar{X} -\bar{X}\sum{( k_i X_i) }
= 0
\end{align}$$`

&gt; 所以有：

`$$\begin{align}
\hat{\beta}_1 &amp; =  \beta_2 +\sum{w_iu_i} \\
E(\hat{\beta}_1) &amp; =  E(\beta_1 +\sum{k_iu_i}) \\
&amp; =  \beta_1 +E(\sum{k_iu_i}) \\
&amp; =  \beta_1 +\sum{\left[ k_iE(u_i) \right]} \\
&amp; =  \beta_1
\end{align}$$`

**[证明完毕]**！

---

## CLRM假设下OLS估计量的性质3：方差最小性

**方差最小性**（Best）：也即估计量是最有效的(Efficient)，是所有线性无偏估计量中，方差为最小的那个估计量。

&gt; 证明：

- 已知估计量
`\(\hat{\beta}_2\)`和
`\(\hat{\beta}_1\)`的**总体方差**分别是：

`$$\begin{align}
Var(\hat{\beta}_2) \equiv \sigma_{\hat{\beta}_2}^2  &amp;=\frac{\sigma^2}{\sum{x_i^2}} \\
Var(\hat{\beta}_1) \equiv \sigma_{\hat{\beta}_1}^2  &amp;=\frac{\sum{X_i^2}}{n} \cdot \frac{\sigma^2}{\sum{x_i^2}}  
\end{align}$$`

---

## CLRM假设下OLS估计量的性质3：方差最小性

假设存在用其他方法估计的线性无偏估计量
`\(\hat{\beta}_2^{\ast}\)`和
`\(\hat{\beta}_1^{\ast}\)`：

`$$\begin{align}
\hat{\beta}_2^{\ast} = \sum{\left[ (k_i + d_i)Y_i \right]} = \sum{c_iY_i}\\
\hat{\beta}_1^{\ast} = \sum{\left[ (w_i + g_i)Y_i \right]} = \sum{h_iY_i}
\end{align}$$`

其中，
`\(d_i\)`和
`\(g_i\)`为不全为零的常数（证明略），则可以证明（此处略）：

`$$\begin{align}
Var(\hat{\beta}_2^{\ast} ) \geq Var(\hat{\beta}_2)  \\
Var(\hat{\beta}_1^{\ast}) \geq  Var(\hat{\beta}_1) 
\end{align}$$`

因此，方差最小性得以证明！

---
class: duke-orange

## 关于OLS估计量性质的讨论

**小结**：

- 评价不同估计方法的**参数估计量性质**，一般是从线性的(Linear)、无偏性(Unbiased)和有效性（方差最小性，Best）三个维度来共同测量。

- OLS估计方法，在CLRM假设下，其参数估计量很好地满足如上三个性质，因此我们称OLS方法估计的参数估计量是最优线性无偏估计量（BLUE）。

**思考**：

- 关于OLS估计量**有效性**（方差最小性，best）的证明过程你满意么？你能不能自己查阅资料证明一下？找到自己满意的证明过程！
&gt; 参考答案：建议参阅Greene的《计量经济分析》，他采用的矩阵方法做了完美的证明！

- 还有没有**其他维度**来评价不同估计方法的**参数估计量性质**？
&gt; 参考答案：还可以从“一致性”（consistency）维度来评价，主要考察参数估计量的**渐进性质**，也即在样本不断接近总体时估计量的表现。

- 使得参数估计量具备BLUE性质，仅有OLS方法么（独孤求败）？你能说出一个么？


---

## 经典正态线性回归模型假设（N-CLRM）

**经典正态线性回归模型**(classical normal linear regression model , N-CLRM)：在经典线性回归模型(CLRM)假设中再增加干扰项
`\(u_i\)`服从正态性的相关假设。

- 均值为0：
`\(E(u|X_i)=0\)`

- 同方差：
`\(Var(u_i|X_i) \equiv \sigma^2\)`

- 无自相关：
`\(E(u_i,u_j|X_i)=0\)`

- 正态性分布：
`\(u_i \sim N(0, \sigma^2)\)`

以上几条也可以统写为：
`\(u_i \sim iid. \  N(0, \sigma^2)\)`

其中，iid表示独立同分布(Independent Identical Distribution, iid)。

---

## N-CLRM假设下OLS估计量的性质

在N-CLRM假设下，OLS估计量有如下统计性质：

- 性质1：无偏性

- 性质2：有效性（方差最小）

- 性质3：一致性（收敛到它们的总体参数上）

---

## N-CLRM假设下OLS估计量的性质

- 性质4：估计量
`\(\hat{\beta}_2\)`是正态分布的：

`$$\begin{align}
\hat{\beta}_2 &amp; \sim N(\mu_{\hat{\beta}_2}, \sigma^2_{\hat{\beta}_2}) \\
\mu_{\hat{\beta}_2} &amp; = E(\hat{\beta}_2) = \beta_2 \\
\sigma^2_{\hat{\beta}_2} &amp; = \frac{\sigma^2}{\sum{x_i^2}}
\end{align}$$`

随机变量
`\(Z_2\)`服从标准正态分布：

`$$\begin{align}
Z_2 &amp;=\frac{\hat{\beta}_2- \beta_2}{\sigma_{\hat{\beta}_2}} \sim N(0,1)\\
\mu(Z_2) &amp; = E(\hat{\beta}_2- \beta_2) =0 \\
\sigma_{Z_2}^2 &amp; = Var \left( \frac{\hat{\beta}_2- \beta_2 }{\sigma_{\hat{\beta}_2}} \right)= \frac{Var(\hat{\beta}_2)}{\sigma^2_{\hat{\beta}_2}} =1
\end{align}$$`

---

## N-CLRM假设下OLS估计量的性质

- 性质5：估计量
`\(\hat{\beta}_1\)`是正态分布的：

`$$\begin{align}
\hat{\beta}_1 &amp; \sim N(\mu_{\hat{\beta}_1}, \sigma^2_{\hat{\beta}_1}) \\
\mu_{\hat{\beta}_1} &amp; = E(\hat{\beta}_1) = \beta_1 \\
\sigma^2_{\hat{\beta}_1} &amp; = \frac{\sum{X_i^2}}{n} \cdot  \frac{\sigma^2}{\sum{x_i^2}}
\end{align}$$`

随机变量
`\(Z_1\)`服从标准正态分布：


`$$\begin{align}
Z_1 &amp;=\frac{\hat{\beta}_1- \beta_1}{\sigma_{\hat{\beta}_1}} \sim N(0,1)\\
\mu(Z_1) &amp; = E(\hat{\beta}_1- \beta_1) =0 \\
\sigma_{Z_1}^2 &amp; = Var \left( \frac{\hat{\beta}_1- \beta_1 }{\sigma_{\hat{\beta}_1}} \right)= \frac{Var(\hat{\beta}_1)}{\sigma^2_{\hat{\beta}_1}} =1
\end{align}$$`

---

## N-CLRM假设下OLS估计量的性质

&lt;img src="pic/chpt3-N-CLRM.png" width="2043" style="display: block; margin: auto;" /&gt;

---

## N-CLRM假设下OLS估计量的性质

- 性质6：
`\(X \equiv (n-2)\hat{\sigma^2}/\sigma^2\)`服从自由度为
`\((n-2)\)`的卡方分布。

`$$\begin{align}
X &amp; \equiv (n-2)\hat{\sigma}^2/\sigma^2 \\
X &amp; \sim \chi^2(n-2)
\end{align}$$`

- 性质7：随机变量
`\((\hat{\beta}_2, \hat{\beta}_1)\)`的分布独立于随机变量
`\(\hat{\sigma}^2\)`

- 性质8：估计量
`\((\hat{\beta}_2, \hat{\beta}_1)\)`在所有无偏估计中，无论是线性还是非线性，都有最小的方差。也即，它们是最有无偏估计量（**B**est **U**nbiased **E**stimators, **BUE**）。


---
class: duke-orange

## 关于N-CLRM的讨论

**核心观点**：

- 除了关心参数估计量的性质（是否BLUE），我们还需要关注：参数估计量作为一个**随机变量**，会服从什么概率分布？这样才会为后面的**假设检验**提供基础！它将成为完成“由样本推断总体”逻辑分析的最后一个台阶，也是最重要的一个环节之一！

- N-CLRM假设体系，是在CLRM假设基础之上，额外再增加了一条关于随机干扰项服从**正态分布**的假设。基于此，我们可以推断得到回归系数估计量也将服从正态分布，从而进一步可以构造出很多有用的**样本统计量**，例如后面要学的**t统计量**、**F统计量**等。

**思考与讨论**：

- 你能说出现实中，随机干扰项
`\(u_i\)`服从其他概率分布的情形？

&gt; 参考答案：显然，现实社会现象中有很多不服从正态分布的情形，比如t分布、二项分布等。

- 如果随机干扰项确实**不服从**正态分布，OLS方法+CLRM假设还能那么“天生丽质”、那么“无往不利”么？

&gt; 参考答案：事实上，我们并不需要随机干扰项服从正态分布这条**强假设**。即时不服从正态分布，**中心极限定理**和**大数定理**也照样能保证OLS方法的有效性！

### 怎么来判定OLS方法对特定样本数据拟合的好坏？

请大家思考如下几个**问题**：

- 样本数据不完全落在拟合的直线（或曲线）上，是经常发生的么？

- 怎么来表达或测量这种对样本数据拟合的不完全性？

- 在OLS方法和CLRM假设“双剑合璧”下，对特定样本数据的拟合不是已经证明最好的么（BLUE）？为什么还要说“拟合”有“好坏之分”？



---

## Y变异的分解

&lt;img src="pic/chpt2-1-PRL-SRL.png" width="601" style="display: block; margin: auto;" /&gt;


`$$\begin{alignedat}{2}
&amp;&amp;(Y_i - \bar{Y}) &amp;&amp;= (\hat{Y}_i - \bar{Y}) &amp;&amp;+ (Y_i - \hat{Y}_i ) \\
&amp;&amp;y_i &amp;&amp;= \hat{y}_i &amp;&amp;+ e_i 
\end{alignedat}$$`

---

## 平方和分解

`$$\begin{alignedat}{2}
&amp;&amp;(Y_i - \bar{Y}) &amp;&amp;= (\hat{Y}_i - \bar{Y}) &amp;&amp;+ (Y_i - \hat{Y}_i ) \\
&amp;&amp;y_i &amp;&amp;= \hat{y}_i &amp;&amp;+ e_i \\
&amp;&amp;\sum{y_i^2} &amp;&amp;= \sum{\hat{y}_i^2} &amp;&amp;+ \sum{e_i^2} \\
&amp;&amp;TSS &amp;&amp;=ESS &amp;&amp;+RSS
\end{alignedat}$$`

- 其中：
`\(TSS\)`表示**总离差平方和**;
`\(ESS\)`表示**回归平方和**;
`\(RSS\)`表示**残差差平方和**

`$$\begin{align}
\sum{y_i^2} &amp;= \sum{(\hat{y}_i e_i)^2} \\
&amp;= \sum{(\hat{y}_i^2 +2\hat{y}_ie_i +e_i^2)}\\
&amp;= \sum{\hat{y}_i^2 } +2\sum{\hat{y}_ie_i} + \sum{e_i^2}\\
&amp;= \sum{\hat{y}_i^2 } +2\sum{\left( \hat{(\beta_2}x_i)e_i \right)} + \sum{e_i^2}\\
&amp;= \sum{\hat{y}_i^2 } +2\hat{\beta_2}\sum{\left( x_ie_i \right)} + \sum{e_i^2} &amp;&amp; \leftarrow \left[ \sum{x_ie_i} =0 \right]\\ 
&amp;= \sum{\hat{y}_i^2} + \sum{e_i^2}
\end{align}$$`

---

## 拟合优度的度量


**拟合优度**（Goodness of fit）：判断样本回归线对一组数据拟合优劣水平的度量。

**判定系数**（coefficient of determination）：一种利用平方和分解，考察样本回归线对数据拟合效果的总度量。一元回归中，一般记为
`\(r^2\)`；多元回归中，一般记为
`\(R^2\)`。

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="pic/chpt3-fitness-venn.png" alt="维恩图看拟合优度" width="549" /&gt;
&lt;p class="caption"&gt;维恩图看拟合优度&lt;/p&gt;
&lt;/div&gt;

---

## 拟合优度的度量

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="pic/chpt2-1-PRL-SRL.png" alt="平方和分解看拟合优度" width="651" /&gt;
&lt;p class="caption"&gt;平方和分解看拟合优度&lt;/p&gt;
&lt;/div&gt;

---

## 拟合优度的度量

判定系数
`\(r^2\)`计算公式1：

`$$\begin{align}
r^2 &amp;=\frac{ESS}{TSS} = \frac{\sum{(\hat{Y}_i - \bar{Y})^2}}{\sum{(Y_i - \bar{Y})^2}} 
\end{align}$$`

判定系数
`\(r^2\)`计算公式2：

`$$\begin{align}
r^2 &amp;=1- \frac{RSS}{TSS} = 1- \frac{\sum{e_i^2}}{\sum{(Y_i - \bar{Y})^2}} \\
\end{align}$$`

---

## 拟合优度的度量

判定系数
`\(r^2\)`计算公式3：

`$$\begin{align}
r^2 &amp;=\frac{ESS}{TSS} 
= \frac{\sum{\hat{y}_i^2}}{\sum{y_i^2}} 
= \frac{\sum{(\hat{\beta}_2x_i)^2}}{\sum{y_i^2}} 
= \hat{\beta}_2^2\frac{\sum{x_i^2}}{\sum{y_i^2}} 
= \hat{\beta}_2^2 \frac{S_{X_i}^2}{S_{Y_i}^2}
\end{align}$$`

判定系数
`\(r^2\)`计算公式4：

`$$\begin{align}
r^2 &amp;= \hat{\beta}_2^2 \cdot \frac{\sum{x_i^2}}{\sum{y_i^2}} 
= \left( \frac{\sum{x_iy_i}}{\sum{x_i^2}} \right)^2 \cdot \left( \frac{\sum{x_i^2}}{\sum{y_i^2}} \right)
= \frac{(\sum{x_iy_i})^2}{\sum{x_i^2 }\sum{y_i^2}}
\end{align}$$`

课堂讨论：

- 讨论1： 
`\(r^2\)`是一个非负量。为什么？

- 讨论2：
`\(0 \leq r^2 \leq 1\)`，两个端值分别意味什么？

---

## 判定系数和简单相关系数的区别与联系

**总体相关系数**：是变量
`\(X_i\)`与变量
`\(Y_i\)`总体相关关系的参数，一般记为
`\(\rho\)`。

`$$\begin{align}
\rho &amp;=\frac{Cov(X,Y)}{\sqrt{Var(X_i)Var(Y_i)}}
=\frac{E(X_i-EX)(Y_i-EY)}{\sqrt{E(X_i-EX)^2E(Y_i-EY)^2}}
\end{align}$$`

**样本相关系数**：是从总体中抽取随机样本，获得变量
`\(X_i\)`与变量
`\(Y_i\)`样本相关关系的统计量度量，一般记为
`\(r\)`。

`$$\begin{align}
r &amp;=\frac{S_{XY}^2}{S_X\ast S_Y}
=\frac{\sum{(X_i-\bar{X})(Y_i-\bar{Y})}}{\sqrt{\sum{(X_i-\bar{X}})^2\sum{(Y_i-\bar{Y})^2}}}
= \frac{\sum{x_iy_i}}{\sqrt{\sum{x_i^2 }\sum{y_i^2}}}
\end{align}$$`

---

## 判定系数和相关系数的区别与联系

判定系数和简单相关系数的联系:

- 在一元回归中，判定系数
`\(r^2\)`等于样本相关系数
`\(r\)`的平方。

判定系数和简单相关系数的区别：

- 判定系数
`\(r^2\)`表明因变量变异由解释变量所解释的比例，而相关系数
`\(r\)`只能表明变量间的线性关联强度。

- 在多元回归中，这种区别会更加凸显！因为那时的相关系数r出现了偏相关的情形(交互关联)！

---
class: duke-orange

### 小结与思考

本节**内容小结**：

- 即使采用OLS方法，它对样本数据的拟合也是不完全的。意味着实际数据点在样本回归线附近，而不是在样本回归线上。我们可以把样本点行为的“变异”，划分为“回归”能解释的部分和“随机”的部分。并进一步获得变异平方和的分解。

- 判定系数
`\(R^2\)`是对OLS拟合程度的测量，它使用了变异平方和分解的思想。在一元线性回归（含截距）中，判定系数与相关系数存在如下关系
`\(R^2 = r^2_{(X_i,Y_i)}\)`。注意，在多元回归中则不存在这种关系。

**问题与思考**：

- OLS方法的参数估计量，在CLRM假设满足情况下，就是最优线性无偏估计量（BLUE），为什么还要用**判定系数**来判断“拟合好还是不好？”。对此，你的回答是什么？

- 还有没有其他指标，来反映估计方法对样本数据的拟合好坏程度？请说出一两个。

&gt; 参考答案：还可以有**均方误差和**（MSE）
`\(MSE=RSS/n= 1/n\sum{(Y_i - \hat{Y}_i})^2\)`，以及**均方误差根**（RMSE）等。

## 重要概念1

- 显著性水平
`\(\alpha\)`

- 置信度（或置信水平）
`\(1-\alpha\)`

- 置信区间

- 第I类错误：弃真错误
`\(\alpha = P(Z &gt; Z_0|H_0=True)\)`

- 第II类错误：取伪错误
`\(\beta = P(Z \leq Z_0|H_1=True)\)`






---

## 重要概念2


- 区间估计

`$$\begin{align} 
\operatorname{Pr}\left(\hat{\beta}_{2}-\delta \leq \beta_{2} \leq \hat{\beta}_{2}+\delta\right)=1-\alpha
 \end {align}$$`
 
- 随机区间(random interval）：
`\(\left(\hat{\beta}_{2}-\delta, \hat{\beta}_{2}+\delta\right)\)`

- 置信区间(confidence interval)：
`\(\hat{\beta}_{2}-\delta \leq \beta_{2} \leq \hat{\beta}_{2}+\delta\)`

- 显著性水平(level of significance)：
`\(\alpha\)`

- 置信度或置信系数(confidence coefficient): 
`\(1-\alpha\)`

- 置信限（confidence limits）或临界值（critical values）

- 置信上限（lower confidence limit）

- 置信下限（uper confidence limit）

## 斜率系数的置信区间

`$$\begin{align}
\hat{\beta}_2 &amp; \sim N(\mu_{\hat{\beta}_2}, \sigma^2_{\hat{\beta}_2})
&amp;&amp; \leftarrow \left[ \mu_{\hat{\beta}_2}= \beta_2; \quad
\sigma^2_{\hat{\beta}_2} = \frac{\sigma^{2}}{\sum x_{i}^{2}} \right]
\end{align}$$`

`$$\begin {align} 
&amp;Z=\frac{\left(\hat{\beta}_{2}-\beta_{2}\right)}{\sqrt{\operatorname{var}\left(\hat{\beta}_{2}\right)}}
=\frac{\left(\hat{\beta}_{2}-\beta_{2}\right)}{\sqrt{\sigma_{\beta_{2}}^{2}}}
=\frac{\hat{\beta}_{2}-\beta_{2}}{\sigma_{\hat{\beta}_{2}}}
=\frac{\left(\hat{\beta}_{2}-\beta_{2}\right)}{\sqrt{\frac{\sigma^{2}}{\sum x_{i}^{2}}}} &amp;&amp; \leftarrow Z \sim N(0, 1)
\end {align}$$`


`$$\begin{align} 
T&amp;=\frac{\left(\hat{\beta}_{2}-\beta_{2}\right)}{\sqrt{S_{\beta_{2}}^{2}}}
=\frac{\hat{\beta}_{2}-\beta_{2}}{\sqrt{S_{\beta_{2}}^{2}}}
=\frac{\hat{\beta}_{2}-\beta_{2}}{S_{\hat{\beta}_{2}}}
&amp;&amp; \leftarrow T \sim t(n-2)
 \end{align}$$`

`$$\begin{align} 
S^2_{\hat{\beta}_2} =\frac{\hat{\sigma}^{2}}{\sum x_{i}^{2}}
; \quad
\hat{\sigma}^{2}=\frac{\sum e_{i}^{2}}{n-2}
 \end{align}$$`
 
`$$\begin{align} 
\operatorname{Pr}\left[-t_{\alpha / 2,(n-2)} \leq \mathrm{T} \leq t_{\alpha / 2,(n-2)}\right]=1-\alpha
 \end{align}$$`
 

---

## 斜率系数的置信区间


`$$\begin {align} 
\operatorname{Pr}\left[-t_{\alpha / 2,(n-2)} \leq \frac{\hat{\beta}_{2}-\beta_{2}}{S_{\hat{\beta}_{2}}} \leq t_{\alpha / 2 ,(n-2)}\right]=1-\alpha
 \end {align}$$`
 
`$$\begin {align} 
\operatorname{Pr}\left[\hat{\beta}_{2}-t_{\alpha / 2,(n-2)} \cdot S_{\hat{\beta}_{2}} \leq \beta_{2} \leq \hat{\beta}_{2}+t_{\alpha / 2,(n-2)} \cdot S_{\hat{\beta}_{2}}\right]=1-\alpha
 \end {align}$$`

因此，
`\(\beta_2\)`的
`\(100(1-\alpha)\%\)`置信上限和下限分别为：

`$$\hat{\beta}_{2} \pm t_{\alpha / 2} \cdot S_{\hat{\beta}_{2}}$$`

`\(\beta_2\)`的
`\(100(1-\alpha)\%\)`置信区间为：

`$$\left[ \hat{\beta}_{2} - t_{\alpha / 2} \cdot S_{\hat{\beta}_{2}}, \quad \hat{\beta}_{2} + t_{\alpha / 2} \cdot S_{\hat{\beta}_{2}} \right]$$`


---

## 截距系数的置信区间

`$$\begin{align}
\hat{\beta}_1 &amp; \sim N(\mu_{\hat{\beta}_1}, \sigma^2_{\hat{\beta}_1})
&amp;&amp; \leftarrow \left[ \mu_{\hat{\beta}_1}= \beta_1; \quad
\sigma^2_{\hat{\beta}_1} = \frac{\sum{X_i^2}}{n} \frac{\sigma^{2}}{\sum x_{i}^{2}} \right]
\end{align}$$`

`$$\begin {align} 
&amp;Z=\frac{\left(\hat{\beta}_{1}-\beta_{1}\right)}{\sqrt{\operatorname{var}\left(\hat{\beta}_{1}\right)}}
=\frac{\left(\hat{\beta}_{1}-\beta_{1}\right)}{\sqrt{\sigma_{\beta_{1}}^{2}}}
=\frac{\hat{\beta}_{1}-\beta_{1}}{\sigma_{\hat{\beta}_{1}}}
=\frac{\left(\hat{\beta}_{1}-\beta_{1}\right)}{\sqrt{\frac{\sum{X^2_i}}{n} \cdot \frac{\sigma^{2}}{\sum x_{i}^{2}}}} &amp;&amp; \leftarrow Z \sim N(0, 1)
\end {align}$$`

`$$\begin{align} 
T&amp;=\frac{\left(\hat{\beta}_{1}-\beta_{1}\right)}{S^2_{\hat{\beta}_1}}
=\frac{\hat{\beta}_{1}-\beta_{1}}{\sqrt{S_{\beta_{1}}^{2}}}
=\frac{\hat{\beta}_{1}-\beta_{1}}{S_{\hat{\beta}_{1}}}
&amp;&amp; \leftarrow T \sim t(n-2)
 \end{align}$$`
 
`$$\begin{align} 
S^2_{\hat{\beta}_1} =\frac{\sum{X_i^2}}{n} \cdot \frac{\hat{\sigma}^{2}}{\sum x_{i}^{2}}
; \quad 
\hat{\sigma}^{2}=\frac{\sum e_{i}^{2}}{n-2}
 \end{align}$$`
 
`$$\begin{align} 
\operatorname{Pr}\left[-t_{\alpha / 2,(n-2)} \leq \mathrm{T} \leq t_{\alpha / 2,(n-2)}\right]=1-\alpha
 \end{align}$$`
 

---

## 截距系数的置信区间


`$$\begin {align} 
\operatorname{Pr}\left[-t_{\alpha / 2,(n-2)} \leq \frac{\hat{\beta}_{1}-\beta_{1}}{S_{\hat{\beta}_{1}}} \leq t_{\alpha / 2 ,(n-2)}\right]=1-\alpha
 \end {align}$$`
 
`$$\begin {align} 
\operatorname{Pr}\left[\hat{\beta}_{1}-t_{\alpha / 2,(n-2)} \cdot S_{\hat{\beta}_{1}} \leq \beta_{1} \leq \hat{\beta}_{1}+t_{\alpha / 2,(n-2)} \cdot S_{\hat{\beta}_{1}}\right]=1-\alpha
 \end {align}$$`

因此，
`\(\beta_1\)`的
`\(100(1-\alpha)\%\)`置信上限和下限分别为：

`$$\hat{\beta}_{1} \pm t_{\alpha / 2} \cdot S_{\hat{\beta}_{1}}$$`

`\(\beta_1\)`的
`\(100(1-\alpha)\%\)`置信区间为：

`$$\left[ \hat{\beta}_{1} - t_{\alpha / 2} \cdot S_{\hat{\beta}_{1}}, \quad \hat{\beta}_{1} + t_{\alpha / 2} \cdot S_{\hat{\beta}_{1}} \right]$$`


---

## 随机干扰项的方差的置信区间

`$$\begin {align} 
\chi^{2} &amp; =(n-2) \frac{\hat{\sigma}^{2}}{\sigma^{2}}
&amp;&amp;\leftarrow \quad \chi^{2} \sim \chi^{2}(n-2)
 \end {align}$$`

`$$\begin {align} 
\operatorname{Pr}\left(\chi_{\alpha / 2}^{2} \leq \chi^{2} \leq \chi_{\alpha / 2}^{2}\right)=1-\alpha
\end {align}$$`

`$$\begin {align} 
\operatorname{Pr}\left(\chi_{\alpha / 2}^{2} \leq 
(n-2) \frac{\hat{\sigma}^{2}}{\sigma^{2}} \leq \chi_{1-\alpha / 2}^{2}\right)=1-\alpha
\end {align}$$`


`$$\begin {align} 
\operatorname{Pr}\left[(n-2) \frac{\hat{\sigma}^{2}}{\chi_{1-\alpha/2}^{2}} \leq \sigma^{2} \leq (n-2) \frac{\hat{\sigma}^{2}}{\chi_{\alpha / 2}^{2}}\right]=1-\alpha
 \end {align}$$`
 
因此，
`\(\sigma^2\)`的
`\(100(1-\alpha)\%\)`为：


`$$\left[ (n-2) \frac{\hat{\sigma}^{2}}{\chi_{1-\alpha/2}^{2}}, \quad (n-2) \frac{\hat{\sigma}^{2}}{\chi_{\alpha / 2}^{2}}\right]$$`

## 假设检验的基本原理和思路

**假设检验**（Hypothesis Testing）：某一给定的观测或发现与某声称的假设是否相符？进行统计假设检验，就是要制定一套步骤和规则，以使决定接受或拒绝一个虚拟假设（原假设）。

.pull-left[
**虚拟假设**(null hypothesis) ——
`\(H_0\)`

- 指定或声称的假设，如
`\(H_0:  \beta_2 = 0\)`

- 它是一个等待被挑战的.red[**“靶子”**]！.red[**“稻草人”**]！
]

.pull-right[
**备择假设**(alternative hypothesis) ——
`\(H_1\)`

- 简单的（simple）备择假设，如
`\(H_1:  \beta_2 = 1.5\)`

- 复合的（composite）备择假设，如
`\(H_1:  \beta_2 \neq 1.5\)`
]

假设检验的具体方法：

- **置信区间检验**（confidence interval）

- **显著性检验**（test of significance）

--

**课堂讨论**：参数的置信区间检验和显著性检验有什么区别和联系？

---

## 置信区间检验法——双侧检验

**双侧或双尾检验**（Two-sided or Two-Tail Test）

`$$H_0: \beta_2 =0; \quad H_1: \beta_2 \neq 0$$`

- 假设检验目的：估计的是否与上述相容?

- 决策规则：

    - 构造一个
    `\(\beta_2\)`的
    `\(100(1-\alpha)\%\)`置信区间。

    - 如果
    `\(\beta_2\)`在
    `\(H_0\)`假设下落入此区间，就不拒绝
    `\(H_0\)`。
    
    - 如果它落在此区间之外，就要拒绝
    `\(H_0\)`。


---

## 显著性检验法

**显著性检验方法**( test-of-significance approach)：是一种用样本结果来证实$H_0$真伪的检验程序。

**关键思路**：

- 找到一个适合的检验统计量(test statistic) 。例如t统计量
`\(\chi^2\)`统计量、F统计量等。

- 知道该统计量在
`\(H_0\)`下的抽样分布(pdf)。往往与待检验参数有关系。

- 计算样本统计量的值。也即能用样本数据快速计算出来，例如
`\(t^{\ast}_{\hat{\beta_2}}=\frac{\hat{\beta}_2}{S_{\hat{\beta}_2}}\)`。


- 查表找出给定显著性水平
`\(\alpha\)`下的**理论统计量**的.red[**临界值**]。例如 `\(t_{1-\alpha/2}(n-2)=t_{0.975}(11)=\)`
2.2010

- 比较样本统计量值和该临界值的大小。例如，比较
`\(t^{\ast}_{\hat{\beta_2}}\)`与
`\(t_{0.975}(11)\)`


- 做出拒绝还是接受
`\(H_0\)`的判断。 

---

## 假设检验：实际操作中的若干问题

关于**显著性水平**
`\(\alpha\)`和**显著性概率值**p。

选择显著性水平
`\(\alpha\)`：

- 犯错误类型：

    - 第I类错误：弃真错误
    `\(\alpha = P(Z &gt; Z_0|H_0=True)\)`

    - 第II类错误：取伪错误
    `\(\beta = P(Z \leq Z_0|H_1=True)\)`
    
    - [给定样本容量时]如果我们要减少犯第I 类错误， 第II类错误就要增加；反之亦然。

- 为什么
`\(\alpha\)`通常固定在0.01、0.05、0.1水平上？

    - 约定而已，并非神圣不可改变！
    
    - 如何改变？？

## 假设检验：实际操作中的若干问题

关于**显著性水平**
`\(\alpha\)`和**显著性概率值**p


精确的显著性水平：p值

- 对给定的样本算出一个检验统计量(如t统计量)，查到与之对应的概率：p值(p value)或概率值(probability value)

- 不约定
`\(\alpha\)`，而是直接求出犯错误概率p值，由读者自己去评判犯错误的可能性和代价！！因人而异！！



---

## 假设检验：实际操作中的若干问题

关于**统计显著性**与**实际显著性**。

- 不能一味追求统计显著性，有时候还需要考虑“实际显著性”的现实意义。

- 举例说明：

    - 边际消费倾向(MPC)是指GDP每增加1美元带来消费的增加数；宏观理论表明收入乘数为：1/(1-MPC)。
    
    - 若MPC的95%置信区间为(0.7129,0.7306)，当样本表明MPC的估计值为
    `\(\widehat{MPC}=0.74\)`（此时，即乘数为3.84），你怎样抉择！！！
    
---

## 假设检验：实际操作中的若干问题

关于**置信区间方法**和**显著性检验方法**的选择。

- 一般来说，置信区间方法优于显著性检验方法！

- 例如：假设MPC
`\(H_0: \beta_2 =0\)`显然荒谬的！

## 回归系数的显著性检验：截距参数的t检验



对于截距参数
`\(\beta_1\)`的显著性检验（t检验）。

- **步骤1**：给出模型，并提出假设：

`$$Y_i = \beta_1 + \beta_2X_i +u_i$$`

`$$H_0: \beta_1 =0; \quad H_1: \beta_1 \neq 0$$`

- **步骤2**：构造合适的检验统计量

`$$\begin{align} 
T&amp;=\frac{\hat{\beta}_{1}-\beta_{1}}{S_{\hat{\beta}_{1}}}
&amp;&amp; \leftarrow T \sim t(n-2)
 \end{align}$$`

---

## 回归系数的显著性检验：截距参数的t检验

- **步骤3**：基于原假设
`\(H_0\)`计算出样本统计量。

`$$\begin{align} \\
T&amp;=\frac{\hat{\beta}_{1}-\beta_{1}}{S_{\hat{\beta}_{1}}} &amp;&amp; \leftarrow T \sim t(n-2) \\
t^{\ast}_{\hat{\beta}_1}&amp;=\frac{\hat{\beta}_{1}}{S_{\hat{\beta}_{1}}} &amp;&amp; \leftarrow H_0: \beta_1 = 0 \\
t^{\ast}_{\hat{\beta}_1}&amp;= \frac{-0.0145}{0.8746}=-0.0165
\end{align}$$`


- **步骤4**：给定显著性水平
`\(\alpha=0.05\)`下，查出统计量的**理论分布值**。

&gt; 
`\(t_{1-\alpha/2}(n-2)=t_{1-0.05/2}(13-2)=t_{0.975}(11)=\)`
2.2010

---

## 回归系数的显著性检验：截距参数的t检验

- **步骤5**：得到显著性检验的判断结论。

    - 若
    `\(|t^{\ast}_{\hat{\beta}_1}| &gt; t_{1-\alpha/2}(n-2)\)`，则
    `\(\beta_1\)`的t检验结果**显著**。换言之，在显著性水平
    `\(\alpha=0.05\)`下，应**显著**地拒绝原假设
    `\(H_0\)`，接受备择假设
    `\(H_1\)`，认为截距参数
    `\(\beta_1 \neq 0\)`。
    
    - 若
    `\(|t^{\ast}_{\hat{\beta}_1}| &lt; t_{1-\alpha/2}(n-2)\)`，则
    `\(\beta_1\)`的t检验结果**不显著**。换言之，在显著性水平
    `\(\alpha=0.05\)`下，不能**显著**地拒绝原假设
    `\(H_0\)`，只能暂时接受原假设
    `\(H_0\)`，认为截距参数
    `\(\beta_1 = 0\)`。



---

 \end{align}$$`

    - 若
    `\(|t^{\ast}_{\hat{\beta}_2}| &gt; t_{1-\alpha/2}(n-2)\)`，则

## 平方和分解

`$$\begin{alignedat}{2}
&amp;&amp;(Y_i - \bar{Y}) &amp;&amp;= (\hat{Y}_i - \bar{Y}) &amp;&amp;+ (Y_i - \hat{Y}_i ) \\
&amp;&amp;y_i &amp;&amp;= \hat{y}_i &amp;&amp;+ e_i \\
&amp;&amp;\sum{y_i^2} &amp;&amp;= \sum{\hat{y}_i^2} &amp;&amp;+ \sum{e_i^2} \\
&amp;&amp;TSS &amp;&amp;=ESS &amp;&amp;+RSS
\end{alignedat}$$`

- 其中：
`\(TSS\)`表示**总离差平方和**;
`\(ESS\)`表示**回归平方和**;
`\(RSS\)`表示**残差差平方和**

   &lt;th style="text-align:center;"&gt; 均方和符号MSS &lt;/th&gt;

  &lt;/tr&gt;

## 模型整体显著性检验：F检验

---

## 模型整体显著性检验：F检验

- **步骤1**：给出模型，并提出假设：

一元回归模型下：

`$$Y_i = \beta_1 + \beta_2X_i +u_i$$`

`$$H_0: \beta_2 =0; \quad H_1: \beta_2 \neq 0$$`

多元回归模型下：

`$$Y_i = \beta_1 + \beta_2X_{2i} + \beta_3X_{3i}+ \cdots + \beta_kX_{ki}+ u_i$$`

`$$H_0: \beta_2 = \beta_3 =\cdots= \beta_k= 0; \quad H_1: \text{not all} \quad \beta_j = 0, \quad j \in 2, 3, \cdots, k$$`

---

## 模型整体显著性检验：F检验

- **步骤2**：构造合适的检验统计量


`$$\begin {align} 
\chi^2_1 &amp;= \left( \frac{\hat{\beta}_{2}-\beta_{2} }{\sigma_{\hat{\beta_2}}}\right)^2
= \left( \frac{\hat{\beta}_{2}-\beta_{2} }{\sqrt{\sigma^{2}/\sum x_{i}^{2}}}\right)^2=\frac{\left(\hat{\beta}_{2}-\beta_{2}\right)^{2} \sum x_{i}^{2}}{\sigma^{2}} &amp;&amp;\leftarrow \chi^2_1 \sim \chi^2(1)
 \end {align}$$`

`$$\begin {align} 
\chi^2_{2}&amp;=(n-2) \frac{\hat{\sigma}^{2}}{\sigma^{2}}=\frac{\sum e_{i}^{2}}{\sigma^{2}} &amp;&amp; \leftarrow \chi^2_2 \sim \chi^2(n-2)
 \end {align}$$`

`$$\begin {align} 
F &amp;= \frac{\chi^2_1/1}{\chi^2_2/n-2} 
= \left( \frac{\left(\hat{\beta}_{2}-\beta_{2}\right)^{2} \sum x_{i}^{2}}{\sigma^{2}} \right ) / \left( \frac{\sum e_{i}^{2}}{(n-2)\sigma^{2}} \right) 
=\frac{\left(\hat{\beta}_{2}-\beta_{2}\right)^{2} \sum x_{i}^{2}}{\sum e_{i}^{2} /(n-2)}\\
F &amp; \sim F(1,n-2)
\end {align}$$`

---

## 模型整体显著性检验：F检验

- **步骤3**：基于原假设
`\(H_0\)`计算出样本统计量。

`$$\begin {align} 
F^{\ast} &amp;= \frac{\left(\hat{\beta}_{2}-\beta_{2}\right)^{2} \sum x_{i}^{2}}{\sum e_{i}^{2} /(n-2)} &amp;&amp;\leftarrow H_0: \beta_2=0 \\
&amp; = \frac{\hat{\beta}_{2}^{2} \sum x_{i}^{2}}{\sum e_{i}^{2} /(n-2)}\\
&amp; = \frac{ESS / df_{ESS}}{RSS / df_{RSS}}
=\frac{MSS_{ESS}}{MSS_{RSS}}
=\frac{\hat{\beta}_{2}^{2} \sum x_{i}^{2}}{\hat{\sigma}^{2}}
\end {align}$$`


---

## 模型整体显著性检验：F检验

- **步骤4**：给定显著性水平
`\(\alpha=0.05\)`下，查出统计量的**理论分布值**。
`\(F_{1-\alpha}(1,n-2)\)`

- **步骤5**：得到显著性检验的判断结论。

    - 若
    `\(F^{\ast} &gt; F_{1-\alpha}(1,n-2)\)`，则
    模型整体显著性的F检验结果**显著**。换言之，在显著性水平
    `\(\alpha=0.05\)`下，应**显著**地拒绝原假设
    `\(H_0\)`，接受备择假设
    `\(H_1\)`，认为斜率参数
    `\(\beta_2 \neq 0\)`。
    
    - 若
    `\(F^{\ast} &lt; F_{1-\alpha}(1,n-2)\)`，则
    模型整体显著性的F检验结果**不显著**。换言之，在显著性水平
    `\(\alpha=0.05\)`下，不能**显著**地拒绝原假设
    `\(H_0\)`，只能暂时接受原假设
    `\(H_0\)`，认为斜率参数
    `\(\beta_2 = 0\)`。

## F检验和t检验的异同及联系

F检验与t检验的**联系**：

- 在一元回归模型中，t检验与F检验的结论总是一致的。

- 对于检验斜率参数
`\(\beta_2\)`的显著性，两者可相互替代！在一元回归分析中，若假设
`\(H_0:\beta_2=0\)`，则
`\(F^{\ast} \simeq (t^{\ast})^2\)`

F检验与t检验的**不同**：

- 检验目的不同。F检验是检验模型的整体显著性；t检验是检验各个回归参数的显著性。

- 假设的提出不同：
    
    - F检验：斜率系数联合假设
    `\(H_0: \beta_2 =0; \quad H_1: \beta_2 \neq 0\)`
    
    - t检验：回归系数分别假设
    `\(H_0: \beta_i =0; \quad H_1: \beta_i \neq 0; \quad i \in 1,2\)`

- 检验原理的不同：F检验需要构造F统计量；t检验需要构造t统计量

## 预测未来事件的一些惯常说法

- 算命术士：

    - “客官印堂发黑，明日必有凶象!”

- 天气预报播报词：

    - 预测西安明天是小雨，概率为95%。
    
    - 预测西安明天是小雨转阴，概率为95%。
    
    - 预测西安明天是天晴或阴天或雨天，概率为100%！

- 简要解析：
    
    - 人们在预测什么事件？
    
    - 预测多少个事件？它们发生的关系？
    
    - 预测如何令人信服？

## 两类预测

一元回归模型下：

`$$Y_i = \beta_1 + \beta_2X_i +u_i$$`

预测什么？

**均值预测**(mean prediction)：

- 给定
`\(X_0\)`，预测Y的条件均值
`\(E(Y|X=X_0)\)`


**个值预测**(individual prediction)：

- 给定
`\(X_0\)`，预测对应于
`\(X0\)`的Y的个别值
`\((Y_0|X_0)\)`

## 预测分析的关键

拿什么来预测？——样本数据？样本回归线？样本拟合值？

样本外拟合值
`\(\hat{Y}_0|X=X_0\)`：

- 也可以证明：样本外拟合值
  `\(\hat{Y}_0|X=X_0\)`是**个值**
  `\((Y_0|X=X_0)\)`的一个.blue[**BLUE**]

工资案例中，给定
`\(X_0=\)` 20，则可以得到样本外拟合值：

`\begin{align}
\hat{Y}_{0}=\hat{\beta}_{1}+\hat{\beta}_{2} X_{0}
=-0.0145+0.7241\ast20
=14.4675
\end{align}`

## 均值预测

在**N-CLRM**假设和**OLS**方法下，可以证明（证明过程略）给定
`\(X_0\)`下的拟合值
`\(\hat{Y}_0\)`服从如下正态分布：

`$$\begin {align} 
\hat{Y}_{0} \sim \mathrm{N}\left(\mu_{\hat{Y}_{0}}, \sigma_{\hat{Y}_{0}}^{2}\right)
\end {align}$$`

`$$\begin {align} 
\mu_{\hat{Y}_{0}}=E\left(\hat{Y}_{0}\right)=E\left(\hat{\beta}_{1}+\hat{\beta}_{2} X_{0}\right)=\beta_{1}+\beta_{2} X_{0}=E(Y | X_{0})
\end {align}$$`

`$$\begin {align} 
\operatorname{var}\left(\hat{Y}_{0}\right)=\sigma_{\hat{Y}_{0}}^{2}=\sigma^{2}\left[\frac{1}{n}+\frac{\left(X_{0}-\overline{X}\right)^{2}}{\sum x_{i}^{2}}\right]
 \end {align}$$`

`$$\begin {align} 
\hat{Y}_{0} \sim N\left(E(Y | X_{0}), \sigma^{2}\left[\frac{1}{n}+\frac{\left(X_{0}-\overline{X}\right)^{2}}{\sum x_{i}^{2}}\right]\right)
\end {align}$$`

---

## 均值预测

对
`\(\hat{Y}_{0}\)`构造**t统计量**：

`$$\begin {align} 
T &amp;=\frac{\hat{Y}_{0}-\mathrm{E}(\mathrm{Y} | \mathrm{X}_{0})}{S_{\hat{Y}_{0}}} \sim t(n-2)
&amp;&amp; \Leftarrow S_{\hat{Y}_{0}}=\sqrt{\hat{\sigma}^{2}\left[\frac{1}{n}+\frac{\left(X_{0}-\overline{X}\right)^{2}}{\sum x_{i}^{2}}\right]}
\end {align}$$`

得到**均值**
`\(E(Y|X=X_0)\)`置信区间为：

`$$\begin {align} 
\operatorname{Pr}\left[\hat{Y}_{0}-t_{1-\alpha / 2}(n-2) \cdot S_{\hat{Y}_{0}} \leq E(Y | X_{0}) \leq \hat{Y}_{0}+t_{1-\alpha / 2}(n-2) \cdot S_{\hat{Y}_{0}}\right]=1-\alpha
\end {align}$$`
 
`$$\begin {align} 
\operatorname{Pr}\left[\hat{\beta}+\hat{\beta}_{2} X_{0}-t_{1-\alpha / 2}(n-2) \cdot S_{\hat{Y}_{0}} \leq E(Y | X_{0}) \leq \hat{\beta}+\hat{\beta}_{2} X_{0}+t_{1- \alpha / 2}(n-2) \cdot S_{\hat{Y}_{0}}\right]=1-\alpha
\end {align}$$`


---

## 个值预测

在**N-CLRM**假设和**OLS**方法下，可以证明（证明过程略）给定
`\(X_0\)`下的个别值
`\(Y_0=\beta_1+\beta_2X_0 +u_0\)`服从如下正态分布：

`$$\begin {align} 
Y_{0} &amp;\sim \mathrm{N}\left(\mu_{Y_{0}}, \sigma_{Y_{0}}^{2}\right) \\
\mu_{Y_{0}}&amp;=E\left(Y_{0}\right)=E\left(\beta_{1}+\beta_{2} X_{0}\right)=\beta_{1}+\beta_{2} X_{0} \\
Var(Y_{0}) &amp;=Var{(u_0)}=\sigma^{2}
\end {align}$$`


`$$\begin {align} 
Y_{0} \sim N\left(\beta_{1}+\beta_{2} X_{0}, \sigma^{2} \right)
\end {align}$$`

---

## 个值预测

进一步可以构造新的随机变量
`\((Y_0-\hat{Y}_0)\)`，其将服从如下正态分布：

`$$\begin {align} 
Y_{0} &amp; \sim N\left(\beta_{1}+\beta_{2} X_{0}, \sigma^{2} \right)\\
\hat{Y}_{0} &amp; \sim N\left( \beta_{1}+\beta_{2} X_{0}, \sigma^{2}\left[\frac{1}{n}+\frac{\left(X_{0}-\overline{X}\right)^{2}}{\sum x_{i}^{2}}\right]\right) 
\end {align}$$`

`$$\begin {align} 
Y_{0} - \hat{Y}_{0} &amp; \sim N\left( 0, \sigma^{2}\left[1 + \frac{1}{n}+\frac{\left(X_{0}-\overline{X}\right)^{2}}{\sum x_{i}^{2}}\right]\right) \\
Y_{0} - \hat{Y}_{0} &amp; \sim N\left( 0, \sigma^{2}_{Y_{0} - \hat{Y}_{0}} \right)
\end {align}$$`


---

## 个值预测

对
`\(Y_{0} - \hat{Y}_{0}\)`构造**t统计量**：

`$$\begin {align} 
T &amp;=\frac{(Y_{0} - \hat{Y}_{0})}{S_{(Y_{0} - \hat{Y}_{0})}} \sim t(n-2)
&amp;&amp; \Leftarrow S_{(Y_{0} - \hat{Y}_{0})}
=\sqrt{\hat{\sigma}^{2}\left[1+\frac{1}{n}+\frac{\left(X_{0}-\overline{X}\right)^{2}}{\sum x_{i}^{2}}\right]}
\end {align}$$`

得到**个值**
`\(Y_{0}\)`置信区间为：

`$$\begin {align} 
\operatorname{Pr}\left[\hat{Y}_{0}-t_{1-\alpha / 2}(n-2) \cdot S_{(Y_{0} - \hat{Y}_{0})} \leq Y_{0} \leq \hat{Y}_{0}+t_{1-\alpha / 2}(n-2) \cdot S_{(Y_{0} - \hat{Y}_{0})}\right]=1-\alpha
\end {align}$$`
 
`$$\begin {align} 
\operatorname{Pr}\left[\hat{\beta}+\hat{\beta}_{2} X_{0}-t_{1-\alpha / 2}(n-2) \cdot S_{(Y_{0} - \hat{Y}_{0})} 
\leq Y_{0} \leq 
\hat{\beta}+\hat{\beta}_{2} X_{0}+t_{1- \alpha / 2}(n-2) \cdot S_{(Y_{0} - \hat{Y}_{0})}\right]=1-\alpha
\end {align}$$`

## 置信带

**置信带**(confidence interval)：对所有的X值，分别进行**均值**和**个值**分别进行预测，就能得到：

- 均值预测的置信带——总体回归函数的置信带

- 个值预测的置信带

- 预测如何可信？
    
    - 均值预测置信区间
    
    - 均值预测置信带

- 样本内置信带。——检验可靠性

- 样本外置信带。——预测未来值范围

## 计算回归系数

公式1: （Favorite Five，FF形式）

`$$\begin{align}
\hat{\beta}_2 &amp;=\frac{n\sum{X_iY_i}-\sum{X_i}\sum{Y_i}}{n\sum{X_i^2}-\left ( \sum{X_i} \right)^2}\\
&amp;=\frac{13\ast1485.04-156\ast112.771}{13\ast2054-156^2}=0.7241
\end{align}$$`


`$$\begin{align}
\hat{\beta_1} &amp;= \bar{Y} - \hat{\beta}_2 \bar{X}
=8.6747-0.7241\ast12=-0.0145
\end{align}$$`


公式2：（离差形式，favorite five，ff形式）


`$$\begin{align}
\hat{\beta}_2 =\frac{\sum{x_iy_i}}{\sum{x_i^2}}
=\frac{131.786}{182}=0.7241
\end{align}$$`


`$$\begin{align}
\hat{\beta_1} = \bar{Y} - \hat{\beta}_2 \bar{X}
=8.6747-0.7241\ast12=-0.0145
\end{align}$$`

\end{align}$$`

`\(\hat{\sigma}\)`：

`$$\begin{align}
\hat{\sigma}=\sqrt{\frac{\sum{e_i^2}}{(n-2)}}

\end{align}$$`

## 回归分析的形式

**课程要求**：会熟练、正确阅读统计软件给出的各类分析报告，理解其中的关键信息和内涵。这些分析报告包括：传统的多元回归分析报告；以及各种计量检验的辅助分析报告（如异方差white检验报告）等。

根据统计软件的不同（`stata`；`Eview`；`R` ……），各种分析报告呈现形式略有差异，但基本要素和信息都大抵一致。

给定如下一元回归模型：

`$$Y_i = \beta_1 + \beta_2X_i +u_i$$`

---

## 回归分析的形式（多行方程表达法）

**形式1：多行方程表达法**（整理好的**精炼报告**）：根据统计软件的原始报告，往往是选取最关键的信息，经过整理并以多行**样本回归方程**（SRF）的形式呈现，**精炼报告**的形式一般为：

`$$\begin{equation} \begin{alignedat}{999} &amp;\widehat{Y}=&amp;&amp;-0.01&amp;&amp;+0.72X\\ &amp;\text{(t)}&amp;&amp;(-0.0165)&amp;&amp;(10.4065)\\&amp;\text{(se)}&amp;&amp;(0.8746)&amp;&amp;(0.0696)\\&amp;\text{(fitness)}&amp;&amp; R^2=0.9078;&amp;&amp; \bar{R^2}=0.8994\\&amp; &amp;&amp; F^{\ast}=108.29;&amp;&amp; p=0.0000 \end{alignedat} \end{equation}$$`

--

- 第1行表示样本回归函数（回归系数）

- 第2行(t)表示回归系数对应的**样本t统计量**（
`\(t^{\ast}_{\hat{\beta}_i},i \in 1,2,\cdots, k\)`）

- 第3行(se)表示回归系数对应的**样本标准误差**（
`\(S_{\hat{\beta}_i},i \in 1,2,\cdots, k\)`）

- 第4行(fitness)表示回归模型**拟合情况**和**统计检验**的简要信息，其中
`\(R^2\)`表示**判定系数**，
`\(\bar{R}^2\)`表示**调整判定系数**，F表示模型整体显著性检验中的**样本F统计量值**（
`\(F^{\ast}\)`）,p表示样本F统计量值对应的概率值。

## 回归分析的形式（表格列示法）

**形式2：表格列示法**（整理好的**精炼报告**）：根据统计软件的原始报告，往往是选取最关键的信息，经过整理以表格形式呈现，**表格列示法**的形式呈现为：

&lt;table&gt;
 &lt;thead&gt;
  &lt;tr&gt;
   &lt;th style="text-align:center;"&gt; term &lt;/th&gt;
   &lt;th style="text-align:center;"&gt; estimate &lt;/th&gt;
   &lt;th style="text-align:center;"&gt; std.error &lt;/th&gt;
   &lt;th style="text-align:center;"&gt; statistic &lt;/th&gt;
   &lt;th style="text-align:center;"&gt; p.value &lt;/th&gt;
  &lt;/tr&gt;
 &lt;/thead&gt;
&lt;tbody&gt;
  &lt;tr&gt;
   &lt;td style="text-align:center;"&gt; (Intercept) &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; -0.0144527 &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; 0.8746239 &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; -0.0165245 &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; 0.9871118 &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:center;"&gt; X &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; 0.7240967 &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; 0.0695813 &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; 10.4064779 &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; 0.0000005 &lt;/td&gt;
  &lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;

--

- **第1列**：`term`表示回归模型中包含的变量，也即
`\(X_{2i},X_{3i},\cdots,X_{ki}\)`，其中**截距项**默认为`(Intercept)`。

- **第2列**：`estimate`表示回归系数的估计值，也即
`\(\hat{\beta}_1,\hat{\beta}_2, \cdots, \hat{\beta}_k\)`。

- **第3列**：`std.error`表示回归系数对应的**样本标准误差**，也即
`\(S_{\hat{\beta}_i},i \in 1,2,\cdots, k\)`。

- **第4列**：`statistic`表示回归系数对应的**样本t统计量**，也即
`\(t^{\ast}_{\hat{\beta}_i},i \in 1,2,\cdots, k\)`

- **第5列**：`p.value`表示回归系数**样本t统计量**对应的概率值，也即
`\(Pr(t = t^{\ast}_{\hat{\beta}_i})=p\)`

## 回归分析的形式（EViews软件原始报告）

**形式3：原始报告**：分析软件如`EViews`、`R`、`STATA`等直接自动生成的多元回归分析报告。`EViews`软件原始分析报告形式如下：**指标值区域（左）**

.pull-right[

- `R-squared`：回归模型**判定系数**
`\(R^2\)`。

- `Adjusted R-squared`：回归模型**调整判定系数**
`\(\bar{R}^2\)`。

- `S.E. of regression`：回归模型的**回归误差标准差**
`\(\hat{\sigma}\)`。

- `Sum squared resid`：回归模型的**残差平方和RSS**
`\(RSS=\sum{e_i^2}\)`。

- `Log likelihood`：回归模型的**对数似然值**。

- `F-statistic`：回归模型整体显著性的**样本F统计量**
`\(F^{\ast}\)`。

- `Prob(F-statistic)`：回归模型整体显著性的样本F统计量对应的**概率值p**。
