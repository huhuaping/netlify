# 计量经济学分析过程

---
## 计量经济学分析过程（以消费分析为例）

1. 理论或假说的陈述；

2. 理论的数学模型设定；

3. 统计或计量经济模型设定；

4. 获取数据；

5. 计量经济模型的参数估计；

6. 假设检验；

7. 预报或预测；

8. 利用模型进行控制或制定政策

&lt;!---https://justinmshea.github.io/wooldridge/articles/Introductory-Econometrics-Examples.html---&gt;







---
## 理论或假说的陈述

&gt; 基本的心理定律...是，通常或平均而言，人们倾向于随着他们收入的增为口而增加其消费，但不如收入增加的那么多。
&gt;
&gt; --- 凯恩斯

简言之，凯恩斯设想，**边际消费倾向** (marginal propensity to consume, MPC) , 即收入每变化一个单位的消费变化率，大于零而小于1

---
## 消费的数学模型设定

### 重要概念

- **确定性关系**是指变量之间存在严格准确的数学关系。

- **数学模型**或**数理经济学**模型，是指利用严格的数学函数对这种确定性关系的数学表达形式。

---
## 消费的数学模型设定

凯恩斯假设消费与收入之间存在正向关系，但他并没有明确指出二者之间准确的函数关系。为简单起见，**数理经济学家**也许建议采用如下形式的**凯恩斯消费函数**:

`$$\begin{align}
Y_i &amp;= \beta_1 +\beta_2 X_i &amp;(0&lt; \beta_2 &lt;1)
\end{align}$$`

也可以用下图表示：

&lt;/div&gt;

---
## 消费的计量经济模型设定

### 重要概念

- **非确定性关系**是指变量之间存在非准确的数学关系。

- **随机干扰项 (stochastic disturbance term) **，也称为误差项 (error term)，是用来代表所有**未经指明的**对**因变量**有所影响的那些因素。它是一个随机变量，并具有特定的概率性质，一般记为
`\(u_i\)`
。

- **计量经济学模型**，是指通过引入**随机干扰项**
`\(u_i\)`
对变量之间非确定性关系的模型形式表达。

## 消费的计量经济模型设定

一般地说，经济变量之间的关系是非确定性的。除了收入外，还有其他变量影响着消费支出。比方说，家庭规模、家庭成员的年龄、家庭的宗教信仰等，都会对消费有一定的影响。考虑到收入变量与支出变量之间的非准确关系，计量经济学家会构建如下的**计量经济学模型**：

`$$\begin{align}
Y_i &amp;= \beta_1 +\beta_2 X_i +u_i &amp;(0&lt; \beta_2 &lt;1)
\end{align}$$`

### 确定随机扰动项的概率分布特性*

几类重要的统计分布：

- 正态分布：
`\(N(\mu,\sigma^2)\)`

- t分布：
`\(t(f)\)`

- 卡方分布：
`\(\chi^2(f)\)`

- F分布：
`\(F(f_1,f_2)\)`

### 确定随机扰动项的概率分布特性*

分布的性质（分布参数与分布形态）：

- **概率密度**(pd)：如标准正态分布在
`\(X=2.5\)`
时的概率密度`dnorm(X=2.5)=` 0.02

- **累积概率密度**(cd)：如标准正态分布在从
`\(-\infty\)`
到
`\(X=2.5\)`
之间的累积概率密度`pnorm(X=2.5)=` 0.99

- **分布值**(quantile)：如标准正态分布在累积概率密度为
`\(p=0.975\)`
时的正态分布值`qnorm(p=0.975)=` 1.96

- **随机数**(random)：如按
`\(N(\mu=0.5,\sigma=2)\)`

## 假设检验

### 重要概念

- **统计推断** (sta tistical inference)，又称为**假设检验** （hypotheis testing），是以样本证据为依据去肯定或否定经济理论的一整套统计方法。

- **统计分布**：随机变量的概率分布形式。

- **显著水平**：无论怎么**推断**，人们都可能犯错。第一类错误（弃真错误）也称为
`\(\alpha\)`
错误，第二类错误（取伪错误）也被称为
`\(\beta\)`
错误。

## 假设检验

前述所拟合的模型是对现实的一个较好的近似，但还必须制定适当的准则，借以判断如方程中的**估计值**是否与待检验的**理论预期值**相一致。（why？）

理论上，凯恩斯曾预期**边际消费支出**（MPC）是正的，但小于1 。

实际数据下，我们求得MPC约为0.72。

我们需要质疑的是：

- 实际结果是否与凯恩斯消费理论一致？

- 实际结果中估计值MPC=0.72是否**充分地**小于1？

- 这个估计值MPC=0.72仅是一次偶然的机会得来的么？

- 我们用的数据是不是太特殊了？

简言之，0.72是不是在统计意义上小于1？如果是，那么这一次的数据分析就可用来支持凯恩斯理论。

## 预报或预测

假设我们想预测2006年的平均消费支出，2006年GDP的值为113194亿美元,2006年的**实际个人消费支出**为80440亿美元。那么：

预测得到：
`\(\hat{Y}_{2006} =-299.59 + 0.72*11319.4=\)`
7850.38

预测误差为：
`\(Y_{2006}- \hat{Y}_{2006}=\)`
193.62

假设政府决定减少**所得税**。这种政策对收入及消费支出和最终**就业**会有什么影响呢?

假如政策改变的结果是**投资**有所下降，其对经济的影响将如何?宏观经济理论告诉我们，投资支出每改变1美元，收入的改变由**收入乘数** (income multiplier, M)：

`$$M= \frac{1}{1-MPC}$$`

如果
`\(MPC=0.72\)`
，那么
`\(M=\frac{1}{1-0.72}=\)`
3.57。也就是说，投资减少(增加)1美元，将最终导致收入减少(增加) 4 倍之多。

- **控制变量**（Control Variable）：易于控制和改变的变量（X）

- **目标变量**（Target Variable）：期望实现和达到的变量（Y）

若我们已估计出凯恩斯消费函数，而且政府认为87500亿美元的**消费支出**（PCE，Y）水平即可维持当前约4.2%的**失业率**(2006年初)。

那么，什么样的**收入水平**（GDP，X）将保证消费支出达到这个目标水平呢?

利用估计得到的消费函数，很快可以算出：

`\(8750 = -299.59 + 0.72*GDP_{2006}\)`

`\(X=GDP_{2006}=\)` 12568.88
